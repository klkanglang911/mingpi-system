<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>年批 · 灵庐书院</title>
    <!-- 预加载Logo图片，避免CSS解析阻塞图片加载 -->
    <link rel="preload" href="/images/Logo.png" as="image">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --ink-light: #3d3d3d;
            --paper-white: #f8f5f0;
            --paper-cream: #efe9e0;
            --vermilion: #c23a2b;
            --vermilion-light: #e85a4b;
            --gold-accent: #b8860b;
            --mist-gray: #9a9590;
            --shadow-ink: rgba(26, 26, 26, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--paper-white);
            color: var(--ink-black);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(ellipse at 20% 10%, rgba(200, 195, 185, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 90%, rgba(180, 175, 165, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 60% 40%, rgba(190, 185, 175, 0.2) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 1.5rem 1.25rem 2rem;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header-ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .ornament-line {
            width: 3rem;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--ink-light), transparent);
        }

        .ornament-dot {
            width: 6px;
            height: 6px;
            background: var(--vermilion);
            border-radius: 50%;
        }

        .title {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-weight: 600;
            font-size: 2.5rem;
            letter-spacing: 0.3rem;
            color: var(--ink-black);
            text-shadow: 2px 2px 4px var(--shadow-ink);
        }

        .user-greeting {
            font-size: 0.75rem;
            color: var(--mist-gray);
            margin-top: 0.25rem;
        }

        .logout-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.25rem;
            background: none;
            border: 1px solid var(--border-light, rgba(26,26,26,0.1));
            color: var(--mist-gray);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            color: var(--vermilion);
            border-color: var(--vermilion);
        }

        .tips-section {
            background: linear-gradient(135deg, var(--paper-cream) 0%, var(--paper-white) 100%);
            border-left: 3px solid var(--vermilion);
            padding: 1rem 1.25rem;
            margin-bottom: 1.25rem;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 12px var(--shadow-ink);
            animation: fadeInLeft 0.6s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
            min-height: 120px;
        }

        /* ========== 全屏蒙版遮罩组件 ========== */
        .mingpi-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        .mingpi-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* 毛玻璃半透明背景 */
        .mingpi-overlay .overlay-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(248, 245, 240, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* 纹理层 */
        .mingpi-overlay .overlay-texture {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(194, 58, 43, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(184, 134, 11, 0.03) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(26, 26, 26, 0.02) 0%, transparent 60%);
            pointer-events: none;
        }

        /* 文案卡片容器 - 实色背景 */
        .mingpi-overlay .seal-frame {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 85%;
            max-width: 320px;
            padding: 2.5rem 2rem;
            background: var(--paper-white);
            border-radius: 4px;
            box-shadow:
                0 20px 60px rgba(26, 26, 26, 0.15),
                0 8px 25px rgba(26, 26, 26, 0.1),
                0 0 0 1px rgba(194, 58, 43, 0.1);
            animation: cardFloat 4s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* 卡片顶部装饰线 */
        .mingpi-overlay .seal-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--vermilion), transparent);
            border-radius: 0 0 2px 2px;
        }

        /* 印章边框容器 */
        .mingpi-overlay .seal-container {
            position: relative;
            border: 2px solid var(--vermilion);
            padding: 1.5rem 1.75rem;
            margin-bottom: 1.5rem;
            animation: sealGlow 3s ease-in-out infinite;
        }

        @keyframes sealGlow {
            0%, 100% { box-shadow: 0 0 0 1px rgba(194, 58, 43, 0.15), 0 0 20px rgba(194, 58, 43, 0.05); }
            50% { box-shadow: 0 0 0 1px rgba(194, 58, 43, 0.3), 0 0 30px rgba(194, 58, 43, 0.1); }
        }

        .mingpi-overlay .seal-corner {
            position: absolute;
            width: 14px;
            height: 14px;
            border: 2px solid var(--vermilion);
            opacity: 0.7;
        }

        .mingpi-overlay .seal-corner.top-left { top: -3px; left: -3px; border-right: none; border-bottom: none; }
        .mingpi-overlay .seal-corner.top-right { top: -3px; right: -3px; border-left: none; border-bottom: none; }
        .mingpi-overlay .seal-corner.bottom-left { bottom: -3px; left: -3px; border-right: none; border-top: none; }
        .mingpi-overlay .seal-corner.bottom-right { bottom: -3px; right: -3px; border-left: none; border-top: none; }

        .mingpi-overlay .solar-term-icon {
            font-size: 2rem;
            color: var(--gold-accent);
            margin-bottom: 0.75rem;
            text-shadow: 0 2px 8px rgba(184, 134, 11, 0.3);
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.08); }
        }

        .mingpi-overlay .seal-text {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--ink-black);
            text-align: center;
            letter-spacing: 0.15em;
            line-height: 1.6;
        }

        .mingpi-overlay .seal-text .highlight {
            color: var(--vermilion);
            font-weight: 600;
        }

        .mingpi-overlay .seal-subtext {
            font-size: 0.8rem;
            color: var(--mist-gray);
            margin-top: 0.75rem;
            letter-spacing: 0.1em;
            text-align: center;
            width: 100%;
        }

        /* 倒计时区域 */
        .mingpi-overlay .countdown-section {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        .mingpi-overlay .countdown-label {
            font-size: 0.75rem;
            color: var(--mist-gray);
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
        }

        .mingpi-overlay .countdown-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .mingpi-overlay .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 42px;
            padding: 0.5rem 0.25rem;
            background: var(--paper-cream);
            border-radius: 4px;
        }

        .mingpi-overlay .countdown-value {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--vermilion);
            line-height: 1;
        }

        .mingpi-overlay .countdown-name {
            font-size: 0.65rem;
            color: var(--mist-gray);
            margin-top: 0.25rem;
        }

        .mingpi-overlay .countdown-separator {
            font-size: 1.25rem;
            color: var(--gold-accent);
            opacity: 0.6;
            animation: separatorBlink 1s ease-in-out infinite;
        }

        @keyframes separatorBlink {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.2; }
        }

        /* 底部装饰文字 */
        .mingpi-overlay .overlay-footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: var(--mist-gray);
            letter-spacing: 0.2em;
            opacity: 0.6;
        }

        /* ========== 收藏引导蒙版 ========== */
        .bookmark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 0;
            cursor: pointer;
            transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
        }

        .bookmark-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .bookmark-overlay-bg {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 100% 0%, rgba(26, 26, 26, 0.3) 0%, transparent 50%),
                rgba(26, 26, 26, 0.55);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .bookmark-guide {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
            animation: guideEnter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes guideEnter {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .bookmark-arrow {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            z-index: 15;
            pointer-events: none;
        }

        .bookmark-arrow img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .bookmark-card {
            position: relative;
            background: linear-gradient(135deg, var(--paper-white) 0%, var(--paper-cream) 100%);
            border-radius: 4px;
            padding: 0;
            margin-top: 45px;
            cursor: default;
            box-shadow:
                0 8px 32px rgba(26, 26, 26, 0.2),
                0 2px 8px rgba(26, 26, 26, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            overflow: hidden;
            animation: cardBreath 4s ease-in-out infinite;
            max-width: 180px;
        }

        @keyframes cardBreath {
            0%, 100% {
                box-shadow:
                    0 8px 32px rgba(26, 26, 26, 0.2),
                    0 2px 8px rgba(26, 26, 26, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
            }
            50% {
                box-shadow:
                    0 12px 40px rgba(26, 26, 26, 0.25),
                    0 4px 12px rgba(26, 26, 26, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8),
                    0 0 0 1px rgba(184, 134, 11, 0.15);
            }
        }

        .bookmark-card .card-header {
            background: linear-gradient(90deg, var(--vermilion) 0%, var(--vermilion-light) 50%, var(--vermilion) 100%);
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
        }

        .bookmark-card .card-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 8px,
                    rgba(255, 255, 255, 0.05) 8px,
                    rgba(255, 255, 255, 0.05) 16px
                );
        }

        .bookmark-card .header-text {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 0.3em;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .bookmark-card .card-body {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .bookmark-card .card-body::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 30% 70%, rgba(184, 134, 11, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(194, 58, 43, 0.02) 0%, transparent 40%);
            pointer-events: none;
        }

        .bookmark-icon {
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            border-radius: 6px;
            overflow: hidden;
            background: var(--paper-cream);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid rgba(184, 134, 11, 0.2);
            box-shadow:
                inset 0 1px 3px rgba(26, 26, 26, 0.05),
                0 2px 4px rgba(26, 26, 26, 0.08);
        }

        .bookmark-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bookmark-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
            position: relative;
        }

        .bookmark-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--ink-black);
            letter-spacing: 0.08em;
            line-height: 1.2;
        }

        .bookmark-hint {
            font-size: 0.7rem;
            color: var(--mist-gray);
            letter-spacing: 0.05em;
        }

        .bookmark-card .card-footer {
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--gold-accent) 20%,
                var(--gold-light, #d4a84b) 50%,
                var(--gold-accent) 80%,
                transparent 100%
            );
            opacity: 0.6;
        }

        .bookmark-close-hint {
            position: fixed;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.15em;
            animation: hintPulse 2.5s ease-in-out infinite;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 360px) {
            .bookmark-card {
                max-width: 160px;
            }

            .bookmark-card .card-body {
                padding: 12px 14px;
                gap: 10px;
            }

            .bookmark-icon {
                width: 38px;
                height: 38px;
            }

            .bookmark-title {
                font-size: 0.875rem;
            }

            .bookmark-card .header-text {
                font-size: 0.65rem;
            }
        }

        @media (min-width: 500px) {
            .bookmark-guide {
                top: 12px;
                right: 12px;
            }

            .bookmark-card {
                max-width: 200px;
            }
        }

        .tips-label {
            font-size: 0.65rem;
            color: var(--vermilion);
            letter-spacing: 0.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .tips-content {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--ink-light);
        }

        .tips-content.loading {
            color: var(--mist-gray);
            font-style: italic;
        }

        .lunar-countdown {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin-bottom: 1.25rem;
            background: var(--ink-black);
            color: var(--paper-white);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .lunar-countdown::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(194, 58, 43, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(184, 134, 11, 0.1) 0%, transparent 25%);
            pointer-events: none;
        }

        .lunar-nav-btn {
            width: 36px;
            height: 36px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: var(--paper-white);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .lunar-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .lunar-content {
            flex: 1;
            text-align: center;
            padding: 0.25rem 0.5rem;
        }

        .lunar-month-name {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-weight: 600;
            font-size: 1.75rem;
            color: var(--gold-accent);
            margin-bottom: 0.25rem;
            position: relative;
        }

        .countdown-text {
            font-size: 0.85rem;
            color: rgba(248, 245, 240, 0.8);
            position: relative;
        }

        .countdown-number {
            display: inline-block;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-weight: 600;
            font-size: 2rem;
            color: var(--vermilion-light);
            margin: 0 0.2rem;
            line-height: 1;
            vertical-align: middle;
            text-shadow: 0 0 20px rgba(232, 90, 75, 0.5);
        }

        .lunar-year-info {
            font-size: 0.75rem;
            color: rgba(248, 245, 240, 0.6);
            margin-top: 0.25rem;
            position: relative;
        }

        .calendar-section {
            background: var(--paper-white);
            border-radius: 16px;
            padding: 1.25rem;
            box-shadow: 0 4px 20px var(--shadow-ink);
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .calendar-header-simple {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(26, 26, 26, 0.08);
        }

        .month-year {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--ink-black);
        }

        .weekday-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 0.75rem;
        }

        .weekday {
            text-align: center;
            font-size: 0.75rem;
            color: var(--mist-gray);
            padding: 0.5rem 0;
            font-weight: 600;
        }

        .weekday.weekend { color: var(--vermilion); }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            padding: 2px;
        }

        .day-cell:hover { background: var(--paper-cream); }

        .day-cell.empty { cursor: default; }
        .day-cell.empty:hover { background: transparent; }

        .day-cell.today {
            background: var(--vermilion);
            color: var(--paper-white);
            box-shadow: 0 2px 8px rgba(194, 58, 43, 0.4);
        }

        .day-cell.today:hover { background: var(--vermilion-light); }
        .day-cell.today .solar-day { color: var(--paper-white); }
        .day-cell.today .lunar-day { color: rgba(255, 255, 255, 0.8); }

        .day-cell.lunar-month-belong {
            background: rgba(184, 134, 11, 0.08);
        }

        .day-cell.past {
            background: rgba(154, 149, 144, 0.15);
        }

        .day-cell.past .solar-day,
        .day-cell.past .lunar-day {
            color: rgba(154, 149, 144, 0.7);
        }

        .solar-day {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--ink-black);
            line-height: 1.2;
        }

        .day-cell.weekend .solar-day { color: var(--vermilion); }

        .lunar-day {
            font-size: 0.55rem;
            color: var(--mist-gray);
            margin-top: 1px;
            line-height: 1;
            white-space: nowrap;
        }

        .lunar-day.festival {
            color: var(--vermilion);
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--mist-gray);
            letter-spacing: 0.15rem;
        }

        @keyframes fadeInDown {

            0x0e968, 0x0d520, 0x0daa0, 0x16aa6, 0x056d0, 0x04ae0, 0x0a9d4, 0x0a2d0, 0x0d150, 0x0f252,
            0x0d520
        ];

        const Gan = ['甲', '乙', '丙', '丁', '戊', '己', '庚', '辛', '壬', '癸'];
        const Zhi = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
        const lunarMonths = ['正', '二', '三', '四', '五', '六', '七', '八', '九', '十', '冬', '腊'];
        const lunarDays = ['初一', '初二', '初三', '初四', '初五', '初六', '初七', '初八', '初九', '初十',
            '十一', '十二', '十三', '十四', '十五', '十六', '十七', '十八', '十九', '二十',
            '廿一', '廿二', '廿三', '廿四', '廿五', '廿六', '廿七', '廿八', '廿九', '三十'];

        const solarTerms = ['小寒', '大寒', '立春', '雨水', '惊蛰', '春分', '清明', '谷雨',
            '立夏', '小满', '芒种', '夏至', '小暑', '大暑', '立秋', '处暑',
            '白露', '秋分', '寒露', '霜降', '立冬', '小雪', '大雪', '冬至'];
        const sTermInfo = [0, 21208, 42467, 63836, 85337, 107014, 128867, 150921,
            173149, 195551, 218072, 240693, 263343, 285989, 308563, 331033,
            353350, 375494, 397447, 419210, 440795, 462224, 483532, 504758];

        const lunarFestivals = {
            '1-1': '春节', '1-15': '元宵', '5-5': '端午', '7-7': '七夕',
            '7-15': '中元', '8-15': '中秋', '9-9': '重阳', '12-8': '腊八',
            '12-23': '小年', '12-30': '除夕'
        };
        const solarFestivals = {
            '1-1': '元旦', '2-14': '情人节', '3-8': '妇女节', '4-1': '愚人节',
            '5-1': '劳动节', '5-4': '青年节', '6-1': '儿童节', '10-1': '国庆节',
            '12-25': '圣诞节'
        };

        function lYearDays(y) {
            let sum = 348;
            for (let i = 0x8000; i > 0x8; i >>= 1) {
                sum += (lunarInfo[y - 1900] & i) ? 1 : 0;
            }
            return sum + leapDays(y);
        }

        function leapMonth(y) { return lunarInfo[y - 1900] & 0xf; }
        function leapDays(y) {
            if (leapMonth(y)) return (lunarInfo[y - 1900] & 0x10000) ? 30 : 29;
            return 0;
        }
        function monthDays(y, m) { return (lunarInfo[y - 1900] & (0x10000 >> m)) ? 30 : 29; }

        function solarToLunar(y, m, d) {
            if (y < 1900 || y > 2100) return null;
            let offset = Math.floor((Date.UTC(y, m - 1, d) - Date.UTC(1900, 0, 31)) / 86400000);
            let year = 1900, temp = 0;
            for (; year < 2101 && offset > 0; year++) {
                temp = lYearDays(year);
                offset -= temp;
            }
            if (offset < 0) { offset += temp; year--; }

            let isLeap = false, leap = leapMonth(year), month = 1;
            for (; month < 13 && offset > 0; month++) {
                if (leap > 0 && month === (leap + 1) && !isLeap) {
                    --month; isLeap = true; temp = leapDays(year);
                } else { temp = monthDays(year, month); }
                if (isLeap && month === (leap + 1)) isLeap = false;
                offset -= temp;
            }
            if (offset === 0 && leap > 0 && month === leap + 1) {
                if (isLeap) isLeap = false;
                else { isLeap = true; --month; }
            }
            if (offset < 0) { offset += temp; --month; }

            const day = offset + 1;
            return {
                year, month, day, isLeap, monthDays: temp,
                yearGan: Gan[(year - 4) % 10],
                yearZhi: Zhi[(year - 4) % 12],
                monthName: lunarMonths[month - 1] + '月',
                dayName: lunarDays[day - 1]
            };
        }

        function getSolarTerm(y, m, d) {
            const solarPeriod = (y, n) => {
                const julianDay = 2415021.324 + (y - 1900) * 365.2422 + sTermInfo[n] / 1440;
                const date = new Date((julianDay - 2440587.5) * 86400000);
                return date.getUTCDate();
            };
            const termIndex1 = (m - 1) * 2;
            const termIndex2 = termIndex1 + 1;
            if (d === solarPeriod(y, termIndex1)) return solarTerms[termIndex1];
            if (d === solarPeriod(y, termIndex2)) return solarTerms[termIndex2];
            return null;
        }

        function getFestival(y, m, d, lunar) {
            const solarKey = `${m}-${d}`;
            if (solarFestivals[solarKey]) return solarFestivals[solarKey];
            const lunarKey = `${lunar.month}-${lunar.day}`;
            if (lunarFestivals[lunarKey]) return lunarFestivals[lunarKey];
            if (lunar.month === 12 && lunar.day === lunar.monthDays) return '除夕';
            return null;
        }

        function getLunarMonthSolarRange(lunarYear, lunarMonth) {
            if (lunarYear < 1900 || lunarYear > 2100 || lunarMonth < 1 || lunarMonth > 12) return null;
            let daysFromBase = 0;
            for (let y = 1900; y < lunarYear; y++) daysFromBase += lYearDays(y);
            const leap = leapMonth(lunarYear);
            for (let m = 1; m < lunarMonth; m++) {
                daysFromBase += monthDays(lunarYear, m);
                if (leap > 0 && m === leap) daysFromBase += leapDays(lunarYear);
            }
            const baseTime = Date.UTC(1900, 0, 31);
            const startTime = baseTime + daysFromBase * 86400000;
            const startDate = new Date(startTime);
            const days = monthDays(lunarYear, lunarMonth);
            const endTime = startTime + (days - 1) * 86400000;
            const endDate = new Date(endTime);
            return {
                start: { year: startDate.getUTCFullYear(), month: startDate.getUTCMonth() + 1, day: startDate.getUTCDate() },
                end: { year: endDate.getUTCFullYear(), month: endDate.getUTCMonth() + 1, day: endDate.getUTCDate() },
                days
            };
        }

        // ========== 状态 ==========
        const today = new Date();
        const todayYear = today.getFullYear();
        const todayMonth = today.getMonth() + 1;
        const todayDate = today.getDate();
        let viewLunarYear, viewLunarMonth;
        let viewLunarMonthRange = { start: null, end: null };

        function isInViewLunarMonth(year, month, day) {
            if (!viewLunarMonthRange.start || !viewLunarMonthRange.end) return false;
            const date = new Date(year, month - 1, day);
            const startDate = new Date(viewLunarMonthRange.start.year, viewLunarMonthRange.start.month - 1, viewLunarMonthRange.start.day);
            const endDate = new Date(viewLunarMonthRange.end.year, viewLunarMonthRange.end.month - 1, viewLunarMonthRange.end.day);
            return date >= startDate && date <= endDate;
        }

        function isPastDate(year, month, day) {
            const date = new Date(year, month - 1, day);
            const todayDate2 = new Date(todayYear, todayMonth - 1, todayDate);
            return date < todayDate2;
        }

        // ========== UI 更新 ==========
        function updateLunarView() {
            viewLunarMonthRange = getLunarMonthSolarRange(viewLunarYear, viewLunarMonth);
            updateCountdown();
            renderCalendar();

        function updateCountdown() {
            const range = viewLunarMonthRange;
            if (!range) return;

            document.getElementById('lunarMonthName').textContent = lunarMonths[viewLunarMonth - 1] + '月';
            document.getElementById('lunarYearInfo').textContent =
                Gan[(viewLunarYear - 4) % 10] + Zhi[(viewLunarYear - 4) % 12] + '年';

            const countdownEl = document.getElementById('countdownText');
            const todayLunar = solarToLunar(todayYear, todayMonth, todayDate);

            // 只有当前农历月才显示剩余天数
            if (todayLunar && viewLunarYear === todayLunar.year && viewLunarMonth === todayLunar.month) {
                const remaining = todayLunar.monthDays - todayLunar.day;
                countdownEl.innerHTML = `距本月结束还剩 <span class="countdown-number">${remaining}</span> 天`;
            } else {
                // 非当前月份，显示日期范围
                const startStr = `${range.start.month}月${range.start.day}日`;
                const endStr = `${range.end.month}月${range.end.day}日`;
                const yearPrefix = range.end.year !== range.start.year ? range.end.year + '年' : '';
                countdownEl.innerHTML = `<span style="font-size: 0.8rem;">${range.start.year}年${startStr} - ${yearPrefix}${endStr}</span>`;
            }
        }

        function renderCalendar() {
            const range = viewLunarMonthRange;
            if (!range) return;

            // 计算需要显示哪些阳历月份
            const months = [];
            let m = range.start.month;
            let y = range.start.year;
            while (y < range.end.year || (y === range.end.year && m <= range.end.month)) {
                months.push({ year: y, month: m });
                m++;
                if (m > 12) { m = 1; y++; }
            }

            // 更新标题
            const titleParts = months.map(m => `${m.year}年${m.month}月`);
            document.getElementById('monthYear').textContent = titleParts.length > 1
                ? `${months[0].year}年${months[0].month}月 - ${months[months.length-1].month}月`
                : titleParts[0];

            const daysGrid = document.getElementById('daysGrid');
            daysGrid.innerHTML = '';

            // 渲染每个月
            months.forEach((monthInfo, monthIndex) => {
                const daysInMonth = new Date(monthInfo.year, monthInfo.month, 0).getDate();
                const firstDay = new Date(monthInfo.year, monthInfo.month - 1, 1).getDay();

                // 如果是第二个及以后的月份，需要正确处理星期位置
                if (monthIndex > 0) {
                    const prevMonth = months[monthIndex - 1];
                    const prevMonthDays = new Date(prevMonth.year, prevMonth.month, 0).getDate();
                    const prevFirstDay = new Date(prevMonth.year, prevMonth.month - 1, 1).getDay();
                    const prevTotalCells = prevFirstDay + prevMonthDays;
                    const prevRemainder = prevTotalCells % 7;

                    // 先填充上一行剩余的空白（完成上一行）
                    if (prevRemainder > 0) {
                        for (let i = prevRemainder; i < 7; i++) {
                            const cell = document.createElement('div');
                            cell.className = 'day-cell empty';
                            daysGrid.appendChild(cell);
                        }
                    }

                    // 然后为新月份1号之前添加空白格子（新的一行）
                    for (let i = 0; i < firstDay; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'day-cell empty';
                        daysGrid.appendChild(cell);
                    }
                } else {
                    // 第一个月的空白格子
                    const startDay = range.start.day;
                    const startDayOfWeek = new Date(monthInfo.year, monthInfo.month - 1, startDay).getDay();
                    for (let i = 0; i < startDayOfWeek; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'day-cell empty';
                        daysGrid.appendChild(cell);
                    }
                }

                // 日期格子
                const startDay = monthIndex === 0 ? range.start.day : 1;
                const endDay = monthIndex === months.length - 1 ? range.end.day : daysInMonth;

                for (let day = startDay; day <= endDay; day++) {
                    const cell = createDayCell(monthInfo.year, monthInfo.month, day, months.length > 1 && day === 1 && monthIndex > 0);
                    daysGrid.appendChild(cell);
                }
            });
        }

        function createDayCell(year, month, day, showMonthPrefix) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';

            const isToday = year === todayYear && month === todayMonth && day === todayDate;
            const isWeekend = new Date(year, month - 1, day).getDay() % 6 === 0;

            if (isToday) cell.classList.add('today');
            if (isWeekend) cell.classList.add('weekend');

            const inLunarMonth = isInViewLunarMonth(year, month, day);
            if (inLunarMonth && !isToday) cell.classList.add('lunar-month-belong');

            const past = isPastDate(year, month, day);
            if (past && !isToday) cell.classList.add('past');

            const lunar = solarToLunar(year, month, day);
            const solarTerm = getSolarTerm(year, month, day);
            const festival = getFestival(year, month, day, lunar);

            const solarDiv = document.createElement('div');
            solarDiv.className = 'solar-day';
            solarDiv.textContent = showMonthPrefix ? `${month}/${day}` : day;

            const lunarDiv = document.createElement('div');
            lunarDiv.className = 'lunar-day';

            if (festival) {
                lunarDiv.textContent = festival;
                lunarDiv.classList.add('festival');
            } else if (solarTerm) {
                lunarDiv.textContent = solarTerm;
                lunarDiv.classList.add('festival');
            } else if (lunar.day === 1) {
                lunarDiv.textContent = lunar.monthName;
            } else {
                lunarDiv.textContent = lunar.dayName;
            }

            cell.appendChild(solarDiv);
            cell.appendChild(lunarDiv);
            return cell;
        }

            const todayLunar = solarToLunar(todayYear, todayMonth, todayDate);

        }

        async function initOverlay() {
            try {
                const response = await fetch('/api/auth/opening-config', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!response.ok) return;

                const result = await response.json();
                overlayConfig = result.data;

                if (!overlayConfig.openingTime || overlayConfig.isOpen) {
                    // 没有设置开启时间或已开放，不显示蒙版
                    hideOverlay();

        // 显示蒙版
        function showOverlay() {
            const overlay = document.getElementById('mingpiOverlay');
            if (!overlay || !overlayConfig) return;

            // 更新文案
            const textEl = document.getElementById('overlayText');
            const subtextEl = document.getElementById('overlaySubtext');

            if (textEl && overlayConfig.openingText) {
                // 尝试将"XX开启"格式化为高亮
                const text = overlayConfig.openingText;
                if (text.includes('开启')) {
                    const parts = text.split('开启');
                    textEl.innerHTML = '<span class="highlight">' + parts[0] + '</span>开启' + (parts[1] ? '<br>' + parts[1] : '');
                } else {
                    textEl.textContent = text;
                }
            }

            if (subtextEl && overlayConfig.openingSubtext) {
                subtextEl.textContent = overlayConfig.openingSubtext;
            }

            // 显示蒙版
            overlay.classList.remove('hidden');

            // 启动倒计时
            updateOverlayCountdown();
            overlayCountdownTimer = setInterval(updateOverlayCountdown, 1000);
        }

        // 隐藏蒙版
        function hideOverlay() {
            const overlay = document.getElementById('mingpiOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
            if (overlayCountdownTimer) {
                clearInterval(overlayCountdownTimer);
                overlayCountdownTimer = null;
            }
        }

        // 更新倒计时
        function updateOverlayCountdown() {
            if (!overlayConfig || !overlayConfig.openingTime) return;

            const target = new Date(overlayConfig.openingTime);
            const now = new Date();
            let diff = target - now;

            if (diff <= 0) {
                // 时间到，隐藏蒙版
                hideOverlay();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * (1000 * 60 * 60);
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * (1000 * 60);
            const seconds = Math.floor(diff / 1000);

            document.getElementById('overlayDays').textContent = String(days).padStart(2, '0');
            document.getElementById('overlayHours').textContent = String(hours).padStart(2, '0');
            document.getElementById('overlayMinutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('overlaySeconds').textContent = String(seconds).padStart(2, '0');
        }

        // 检查是否应该显示全屏广告
        function shouldShowFullscreenAd(ad) {
            const key = 'fullscreen_ad_' + ad.id;

            switch (ad.displayFrequency) {
                case 'every_visit':
                    return true;

                case 'once_per_day':
                    const lastShow = localStorage.getItem(key);
                    if (!lastShow) return true;
                    const lastDate = new Date(parseInt(lastShow));
                    const today = new Date();
                    return lastDate.toDateString() !== today.toDateString();

                case 'once_per_login':
                    return !sessionStorage.getItem(key);

                default:
                    return true;
            }
        }

        // 显示全屏广告
        function showFullscreenAd(ad) {
            const overlay = document.getElementById('fullscreenAdOverlay');
            const link = document.getElementById('fullscreenAdLink');
            const img = document.getElementById('fullscreenAdImg');
            const closeBtn = document.getElementById('fullscreenAdClose');
            const countdownEl = document.getElementById('closeCountdown');

            if (!overlay || !link || !img || !closeBtn) return;

            img.src = ad.imageUrl;
            img.alt = ad.name;

            if (ad.linkUrl) {
                link.href = ad.linkUrl;
                link.onclick = () => {
                    recordAdStat(ad.id, 'click');
                };
            } else {
                link.removeAttribute('href');
                link.style.cursor = 'default';
            }

            // 倒计时
            let countdown = ad.countdownSeconds || 3;
            countdownEl.textContent = countdown;
            closeBtn.classList.remove('can-close');

            // 显示广告
            overlay.classList.remove('hidden');

            // 记录展示
            recordAdStat(ad.id, 'view');

            // 记录频率控制
            const key = 'fullscreen_ad_' + ad.id;
            if (ad.displayFrequency === 'once_per_day') {
                localStorage.setItem(key, Date.now().toString());
            } else if (ad.displayFrequency === 'once_per_login') {
                sessionStorage.setItem(key, 'true');
            }

            // 倒计时
            fullscreenAdTimer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownEl.textContent = countdown;
                } else {
                    clearInterval(fullscreenAdTimer);
                    countdownEl.textContent = '×';
                    closeBtn.classList.add('can-close');
                }
            }, 1000);

            // 关闭按钮点击
            closeBtn.onclick = () => {
                if (countdown <= 0) {
                    hideFullscreenAd(ad.id);
                }
            };
        }

        // 隐藏全屏广告
        function hideFullscreenAd(adId) {
            const overlay = document.getElementById('fullscreenAdOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
            if (fullscreenAdTimer) {
                clearInterval(fullscreenAdTimer);
                fullscreenAdTimer = null;
            }
            // 记录关闭
            if (adId) {
                recordAdStat(adId, 'close');
            }
        }

        // 记录广告统计
        async function recordAdStat(adId, action) {
            try {
                await fetch('/api/mingpi/ads/' + adId + '/stat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ action })
                });
            } catch (error) {
                // 忽略错误，不影响用户体验
            }
        }

        init();

        // 页面加载完成后检查是否显示收藏引导
        setTimeout(checkBookmarkGuide, 500);
    </script>
</body>
