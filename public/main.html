<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>年批 · 灵庐书院</title>
    <!-- 预加载Logo图片，避免CSS解析阻塞图片加载 -->
    <link rel="preload" href="/images/Logo.png" as="image">
    <!-- 国内 CDN 字体 -->
    <link rel="preconnect" href="https://fonts.font.im">
    <link href="https://fonts.font.im/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --ink-light: #3d3d3d;
            --paper-white: #f8f5f0;
            --paper-cream: #efe9e0;
            --vermilion: #c23a2b;
            --vermilion-light: #e85a4b;
            --gold-accent: #b8860b;
            --mist-gray: #9a9590;
            --shadow-ink: rgba(26, 26, 26, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }

        body {
            font-family: "Noto Serif SC", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", serif;
            background: var(--paper-white);
            color: var(--ink-black);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-variant-ligatures: common-ligatures;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter><rect width="300" height="300" filter="url(%23noise)" opacity="0.03"/></svg>'),
                radial-gradient(ellipse at 20% 10%, rgba(200, 195, 185, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 90%, rgba(180, 175, 165, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 60% 40%, rgba(190, 185, 175, 0.2) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 1.5rem 1.25rem 80px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header-ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .ornament-line {
            width: 3rem;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--ink-light), transparent);
        }

        .ornament-dot {
            width: 6px;
            height: 6px;
            background: var(--vermilion);
            border-radius: 50%;
        }

        .title {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-weight: 600;
            font-size: 2.5rem;
            letter-spacing: 0.3rem;
            color: var(--ink-black);
            text-shadow: 2px 2px 4px var(--shadow-ink);
        }

        .user-greeting {
            font-size: 0.75rem;
            color: var(--mist-gray);
            margin-top: 0.25rem;
        }

        .tips-section {
            background: linear-gradient(135deg, var(--paper-cream) 0%, var(--paper-white) 100%);
            border-left: 3px solid var(--vermilion);
            padding: 1rem 1.25rem;
            margin-bottom: 1.25rem;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 12px var(--shadow-ink);
            animation: fadeInLeft 0.6s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
            min-height: 120px;
        }

        /* ========== 全屏蒙版遮罩组件 ========== */
        .mingpi-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        .mingpi-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* 毛玻璃半透明背景 */
        .mingpi-overlay .overlay-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(248, 245, 240, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* 纹理层 */
        .mingpi-overlay .overlay-texture {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(194, 58, 43, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(184, 134, 11, 0.03) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(26, 26, 26, 0.02) 0%, transparent 60%);
            pointer-events: none;
        }

        /* 文案卡片容器 - 实色背景 */
        .mingpi-overlay .seal-frame {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 85%;
            max-width: 320px;
            padding: 2.5rem 2rem;
            background: var(--paper-white);
            border-radius: 4px;
            box-shadow:
                0 20px 60px rgba(26, 26, 26, 0.15),
                0 8px 25px rgba(26, 26, 26, 0.1),
                0 0 0 1px rgba(194, 58, 43, 0.1);
            animation: cardFloat 4s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* 卡片顶部装饰线 */
        .mingpi-overlay .seal-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--vermilion), transparent);
            border-radius: 0 0 2px 2px;
        }

        /* 印章边框容器 */
        .mingpi-overlay .seal-container {
            position: relative;
            border: 2px solid var(--vermilion);
            padding: 1.5rem 1.75rem;
            margin-bottom: 1.5rem;
            animation: sealGlow 3s ease-in-out infinite;
        }

        @keyframes sealGlow {
            0%, 100% { box-shadow: 0 0 0 1px rgba(194, 58, 43, 0.15), 0 0 20px rgba(194, 58, 43, 0.05); }
            50% { box-shadow: 0 0 0 1px rgba(194, 58, 43, 0.3), 0 0 30px rgba(194, 58, 43, 0.1); }
        }

        .mingpi-overlay .seal-corner {
            position: absolute;
            width: 14px;
            height: 14px;
            border: 2px solid var(--vermilion);
            opacity: 0.7;
        }

        .mingpi-overlay .seal-corner.top-left { top: -3px; left: -3px; border-right: none; border-bottom: none; }
        .mingpi-overlay .seal-corner.top-right { top: -3px; right: -3px; border-left: none; border-bottom: none; }
        .mingpi-overlay .seal-corner.bottom-left { bottom: -3px; left: -3px; border-right: none; border-top: none; }
        .mingpi-overlay .seal-corner.bottom-right { bottom: -3px; right: -3px; border-left: none; border-top: none; }

        .mingpi-overlay .solar-term-icon {
            font-size: 2rem;
            color: var(--gold-accent);
            margin-bottom: 0.75rem;
            text-shadow: 0 2px 8px rgba(184, 134, 11, 0.3);
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.08); }
        }

        .mingpi-overlay .seal-text {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--ink-black);
            text-align: center;
            letter-spacing: 0.15em;
            line-height: 1.6;
        }

        .mingpi-overlay .seal-text .highlight {
            color: var(--vermilion);
            font-weight: 600;
        }

        .mingpi-overlay .seal-subtext {
            font-size: 0.8rem;
            color: var(--mist-gray);
            margin-top: 0.75rem;
            letter-spacing: 0.1em;
            text-align: center;
            width: 100%;
        }

        /* 倒计时区域 */
        .mingpi-overlay .countdown-section {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        .mingpi-overlay .countdown-label {
            font-size: 0.75rem;
            color: var(--mist-gray);
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
        }

        .mingpi-overlay .countdown-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .mingpi-overlay .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 42px;
            padding: 0.5rem 0.25rem;
            background: var(--paper-cream);
            border-radius: 4px;
        }

        .mingpi-overlay .countdown-value {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--vermilion);
            line-height: 1;
        }

        .mingpi-overlay .countdown-name {
            font-size: 0.65rem;
            color: var(--mist-gray);
            margin-top: 0.25rem;
        }

        .mingpi-overlay .countdown-separator {
            font-size: 1.25rem;
            color: var(--gold-accent);
            opacity: 0.6;
            animation: separatorBlink 1s ease-in-out infinite;
        }

        @keyframes separatorBlink {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.2; }
        }

        /* 底部装饰文字 */
        .mingpi-overlay .overlay-footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: var(--mist-gray);
            letter-spacing: 0.2em;
            opacity: 0.6;
        }

        /* ========== 收藏引导蒙版 ========== */
        .bookmark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 0;
            cursor: pointer;
            transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
        }

        .bookmark-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .bookmark-overlay-bg {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 100% 0%, rgba(26, 26, 26, 0.3) 0%, transparent 50%),
                rgba(26, 26, 26, 0.55);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .bookmark-guide {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
            animation: guideEnter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes guideEnter {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .bookmark-arrow {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            z-index: 15;
            pointer-events: none;
        }

        .bookmark-arrow img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .bookmark-card {
            position: relative;
            background: linear-gradient(135deg, var(--paper-white) 0%, var(--paper-cream) 100%);
            border-radius: 4px;
            padding: 0;
            margin-top: 45px;
            cursor: default;
            box-shadow:
                0 8px 32px rgba(26, 26, 26, 0.2),
                0 2px 8px rgba(26, 26, 26, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            overflow: hidden;
            animation: cardBreath 4s ease-in-out infinite;
            max-width: 180px;
        }

        @keyframes cardBreath {
            0%, 100% {
                box-shadow:
                    0 8px 32px rgba(26, 26, 26, 0.2),
                    0 2px 8px rgba(26, 26, 26, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
            }
            50% {
                box-shadow:
                    0 12px 40px rgba(26, 26, 26, 0.25),
                    0 4px 12px rgba(26, 26, 26, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8),
                    0 0 0 1px rgba(184, 134, 11, 0.15);
            }
        }

        .bookmark-card .card-header {
            background: linear-gradient(90deg, var(--vermilion) 0%, var(--vermilion-light) 50%, var(--vermilion) 100%);
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
        }

        .bookmark-card .card-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 8px,
                    rgba(255, 255, 255, 0.05) 8px,
                    rgba(255, 255, 255, 0.05) 16px
                );
        }

        .bookmark-card .header-text {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 0.3em;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .bookmark-card .card-body {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .bookmark-card .card-body::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 30% 70%, rgba(184, 134, 11, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(194, 58, 43, 0.02) 0%, transparent 40%);
            pointer-events: none;
        }

        .bookmark-icon {
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            border-radius: 6px;
            overflow: hidden;
            background: var(--paper-cream);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid rgba(184, 134, 11, 0.2);
            box-shadow:
                inset 0 1px 3px rgba(26, 26, 26, 0.05),
                0 2px 4px rgba(26, 26, 26, 0.08);
        }

        .bookmark-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bookmark-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
            position: relative;
        }

        .bookmark-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--ink-black);
            letter-spacing: 0.08em;
            line-height: 1.2;
        }

        .bookmark-hint {
            font-size: 0.7rem;
            color: var(--mist-gray);
            letter-spacing: 0.05em;
        }

        .bookmark-card .card-footer {
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--gold-accent) 20%,
                var(--gold-light, #d4a84b) 50%,
                var(--gold-accent) 80%,
                transparent 100%
            );
            opacity: 0.6;
        }

        .bookmark-close-hint {
            position: fixed;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.15em;
            animation: hintPulse 2.5s ease-in-out infinite;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 360px) {
            .bookmark-card {
                max-width: 160px;
            }

            .bookmark-card .card-body {
                padding: 12px 14px;
                gap: 10px;
            }

            .bookmark-icon {
                width: 38px;
                height: 38px;
            }

            .bookmark-title {
                font-size: 0.875rem;
            }

            .bookmark-card .header-text {
                font-size: 0.65rem;
            }
        }

        @media (min-width: 500px) {
            .bookmark-guide {
                top: 12px;
                right: 12px;
            }

            .bookmark-card {
                max-width: 200px;
            }
        }

        .tips-label {
            font-size: 0.65rem;
            color: var(--vermilion);
            letter-spacing: 0.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .tips-content {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--ink-light);
        }

        .tips-content.loading {
            color: var(--mist-gray);
            font-style: italic;
        }

        .tips-hint {
            display: block;
            font-size: 0.75rem;
            color: var(--mist-gray);
            margin-bottom: 0.5rem;
        }

        .lunar-countdown {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin-bottom: 1.25rem;
            background: var(--ink-black);
            color: var(--paper-white);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .lunar-countdown::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(194, 58, 43, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(184, 134, 11, 0.1) 0%, transparent 25%);
            pointer-events: none;
        }

        .lunar-nav-btn {
            width: 36px;
            height: 36px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: var(--paper-white);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .lunar-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .lunar-content {
            flex: 1;
            text-align: center;
            padding: 0.25rem 0.5rem;
        }

        .lunar-month-name {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-weight: 600;
            font-size: 1.75rem;
            color: var(--gold-accent);
            margin-bottom: 0.15rem;
            position: relative;
        }

        .jieqi-pair {
            font-size: 0.85rem;
            color: rgba(248, 245, 240, 0.9);
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            position: relative;
            font-weight: 500;
        }

        .jieqi-time-range {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.7rem;
            color: rgba(248, 245, 240, 0.6);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .jieqi-time-range .time-start,
        .jieqi-time-range .time-end {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: rgba(255, 255, 255, 0.08);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .jieqi-time-range .time-arrow {
            color: var(--gold-accent);
            opacity: 0.7;
        }

        .countdown-text {
            font-size: 0.85rem;
            color: rgba(248, 245, 240, 0.8);
            position: relative;
        }

        .countdown-number {
            display: inline-block;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-weight: 600;
            font-size: 2rem;
            color: var(--vermilion-light);
            margin: 0 0.2rem;
            line-height: 1;
            vertical-align: middle;
            text-shadow: 0 0 20px rgba(232, 90, 75, 0.5);
        }

        .lunar-year-info {
            font-size: 0.7rem;
            color: rgba(248, 245, 240, 0.5);
            margin-bottom: 0.25rem;
            letter-spacing: 0.15em;
            position: relative;
        }

        .calendar-section {
            background: var(--paper-white);
            border-radius: 16px;
            padding: 1.25rem;
            box-shadow: 0 4px 20px var(--shadow-ink);
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .calendar-header-simple {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(26, 26, 26, 0.08);
        }

        .month-year {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--ink-black);
        }

        .weekday-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 0.75rem;
        }

        .weekday {
            text-align: center;
            font-size: 0.75rem;
            color: var(--mist-gray);
            padding: 0.5rem 0;
            font-weight: 600;
        }

        .weekday.weekend { color: var(--vermilion); }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            padding: 2px;
        }

        .day-cell:hover { background: var(--paper-cream); }

        .day-cell.empty { cursor: default; }
        .day-cell.empty:hover { background: transparent; }

        .day-cell.today {
            background: var(--vermilion);
            color: var(--paper-white);
            box-shadow: 0 2px 8px rgba(194, 58, 43, 0.4);
        }

        .day-cell.today:hover { background: var(--vermilion-light); }
        .day-cell.today .solar-day { color: var(--paper-white); }

        // 节日定义（补充库中可能没有的）
        const extraLunarFestivals = {

        // 使用 lunar-javascript 库进行公历转农历
        function solarToLunar(y, m, d) {
            try {
                const solar = Solar.fromYmd(y, m, d);
                const lunar = solar.getLunar();
                return {
                    year: lunar.getYear(),
                    month: lunar.getMonth(),
                    day: lunar.getDay(),
                    isLeap: lunar.getMonth() < 0,  // 负数表示闰月
                    monthDays: Math.abs(LunarMonth.fromYm(lunar.getYear(), lunar.getMonth()).getDayCount()),
                    yearGan: lunar.getYearGan(),
                    yearZhi: lunar.getYearZhi(),
                    monthName: lunarMonthNames[Math.abs(lunar.getMonth()) - 1] + '月',
                    dayName: lunar.getDayInChinese()
                };

        // 使用 lunar-javascript 库获取节气
        function getSolarTerm(y, m, d) {
            try {
                const solar = Solar.fromYmd(y, m, d);

                const jieQi = lunar.getJieQi();
                return jieQi || null;
            } catch (e) {

        // 获取节日
        function getFestival(y, m, d, lunar) {
            // 先检查公历节日
            const solarKey = `${m}-${d}`;
            if (solarFestivals[solarKey]) return solarFestivals[solarKey];

            // 使用 lunar-javascript 库获取节日
            try {
                const solar = Solar.fromYmd(y, m, d);
                const lunarObj = solar.getLunar();

                // 获取农历节日
                const festivals = lunarObj.getFestivals();
                if (festivals && festivals.length > 0) {
                    return festivals[0];
                }

                // 检查额外的农历节日
                const lunarKey = `${lunar.month}-${lunar.day}`;
                if (extraLunarFestivals[lunarKey]) return extraLunarFestivals[lunarKey];

                // 检查除夕（农历腊月最后一天）
                if (lunar.month === 12 && lunar.day === lunar.monthDays) return '除夕';
            } catch (e) {
                // 忽略错误
            }
            return null;
        }

        // 获取数九（从冬至开始，每九天为一"九"，共九九八十一天）
        function getShuJiu(y, m, d) {
            try {
                const shuJiuNames = ['冬一九', '冬二九', '冬三九', '冬四九', '冬五九', '冬六九', '冬七九', '冬八九', '冬九九'];

                // 获取当前日期
                const currentDate = new Date(y, m - 1, d);

                // 查找当年或前一年的冬至日期
                // 冬至通常在12月21-23日之间
                let dongZhiYear = y;
                let dongZhiDate = null;

                // 先检查当年12月的冬至
                for (let day = 20; day <= 23; day++) {
                    const term = getSolarTerm(y, 12, day);
                    if (term === '冬至') {
                        dongZhiDate = new Date(y, 11, day);
                        break;
                    }
                }

                // 如果当前日期在当年冬至之前，需要用上一年的冬至
                if (dongZhiDate && currentDate < dongZhiDate) {
                    dongZhiDate = null;
                    dongZhiYear = y - 1;
                }

                // 如果没找到或需要上一年的，查找上一年12月的冬至
                if (!dongZhiDate) {
                    for (let day = 20; day <= 23; day++) {
                        const term = getSolarTerm(dongZhiYear, 12, day);
                        if (term === '冬至') {
                            dongZhiDate = new Date(dongZhiYear, 11, day);
                            break;
                        }
                    }
                }

                if (!dongZhiDate) return null;

                // 计算距离冬至的天数
                const diffTime = currentDate.getTime() - dongZhiDate.getTime();
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                // 数九范围：0-80天（共81天）
                if (diffDays < 0 || diffDays > 80) return null;

                // 计算是第几九的第几天
                const jiuIndex = Math.floor(diffDays / 9);  // 0-8
                const dayInJiu = diffDays % 9 + 1;  // 1-9

                // 只在每个"九"的第一天显示
                if (dayInJiu === 1) {
                    return shuJiuNames[jiuIndex];
                }

                return null;
            } catch (e) {
                return null;
            }
        }

        // 获取农历月份对应的公历日期范围（保留用于日期格子显示农历）
        function getLunarMonthSolarRange(lunarYear, lunarMonth) {
            try {
                const lunarMonthObj = LunarMonth.fromYm(lunarYear, lunarMonth);
                if (!lunarMonthObj) return null;

                const days = lunarMonthObj.getDayCount();

                // 获取该农历月初一对应的公历日期
                const firstDay = Lunar.fromYmd(lunarYear, lunarMonth, 1);
                const firstSolar = firstDay.getSolar();

                // 获取该农历月最后一天对应的公历日期
                const lastDay = Lunar.fromYmd(lunarYear, lunarMonth, days);
                const lastSolar = lastDay.getSolar();

                return {
                    start: {
                        year: firstSolar.getYear(),
                        month: firstSolar.getMonth(),
                        day: firstSolar.getDay()
                    },
                    end: {
                        year: lastSolar.getYear(),
                        month: lastSolar.getMonth(),
                        day: lastSolar.getDay()
                    },
                    days
                };
            } catch (e) {
                console.error('获取农历月份范围错误:', e);
                return null;
            }
        }

        // ========== 节气月计算 ==========
        // 获取指定年份某个节气的公历日期（精确到时分秒）
        function getJieQiDate(year, jieQiName) {
            try {
                // 使用 LunarYear 获取节气表（最精确）
                const lunarYear = LunarYear.fromYear(year);
                const jieQiJulianDays = lunarYear.getJieQiJulianDays();
                // 24节气名称顺序（LunarYear.getJieQiJulianDays 从大雪开始）
                const allJieQi = ['大雪', '冬至', '小寒', '大寒', '立春', '雨水',
                                 '惊蛰', '春分', '清明', '谷雨', '立夏', '小满',
                                 '芒种', '夏至', '小暑', '大暑', '立秋', '处暑',
                                 '白露', '秋分', '寒露', '霜降', '立冬', '小雪'];
                const index = allJieQi.indexOf(jieQiName);
                if (index >= 0 && jieQiJulianDays[index]) {
                    const solar = Solar.fromJulianDay(jieQiJulianDays[index]);
                    return {
                        year: solar.getYear(),
                        month: solar.getMonth(),
                        day: solar.getDay(),
                        hour: solar.getHour(),
                        minute: solar.getMinute(),
                        second: solar.getSecond(),
                        timestamp: new Date(solar.getYear(), solar.getMonth() - 1, solar.getDay(),
                                          solar.getHour(), solar.getMinute(), solar.getSecond()).getTime()
                    };
                }
                return null;
            } catch (e) {
                console.error('获取节气日期失败:', e);
                return null;
            }
        }

        // 获取节气月对应的公历日期范围（精确到时分秒）
        // jieQiYear: 节气年（以立春为界）
        // jieQiMonth: 1-12 (1=寅月/正月, 12=丑月/腊月)
        function getJieQiMonthSolarRange(jieQiYear, jieQiMonth) {
            try {
                // 节气月对应的起始节气
                const startTermName = jieQiStartTerms[jieQiMonth - 1];
                // 下一个节气月的起始节气（作为本月结束）
                const nextMonth = jieQiMonth === 12 ? 1 : jieQiMonth + 1;
                const endTermName = jieQiStartTerms[nextMonth - 1];

                // 获取起始节气日期（精确到时分秒）
                let startDate = getJieQiDateByLunarYear(jieQiYear, startTermName, jieQiMonth);
                // 获取结束节气日期（下一个月的起始节气，精确到时分秒）
                let endDate = getJieQiDateByLunarYear(jieQiMonth === 12 ? jieQiYear + 1 : jieQiYear, endTermName, nextMonth);

                if (!startDate || !endDate) {
                    console.error('获取节气日期失败', jieQiYear, jieQiMonth, startTermName, endTermName);
                    return null;
                }

                // 结束日期是下一个节气的前一天（用于日历显示）
                // 但保存精确的结束时间戳用于边界判断
                const endDateObj = new Date(endDate.year, endDate.month - 1, endDate.day);
                endDateObj.setDate(endDateObj.getDate() - 1);

                // 格式化时间字符串（用于显示）
                const formatTime = (d) => {
                    const h = String(d.hour || 0).padStart(2, '0');
                    const m = String(d.minute || 0).padStart(2, '0');
                    const s = String(d.second || 0).padStart(2, '0');
                    return `${h}:${m}:${s}`;
                };

                return {
                    start: startDate,
                    end: {
                        year: endDateObj.getFullYear(),
                        month: endDateObj.getMonth() + 1,
                        day: endDateObj.getDate()
                    },
                    // 精确的边界时间戳（用于判断日期归属）
                    startTimestamp: startDate.timestamp,
                    endTimestamp: endDate.timestamp,
                    // 时间字符串（用于显示）
                    startTimeStr: formatTime(startDate),
                    endTimeStr: formatTime(endDate),
                    startTerm: startTermName,
                    endTerm: endTermName
                };
            } catch (e) {
                console.error('获取节气月范围错误:', e);
                return null;
            }
        }

        // 根据节气年获取节气日期（精确到时分秒）
        // 重要：LunarYear.fromYear(YYYY).getJieQiJulianDays() 返回从 YYYY-1 年12月大雪开始的24节气
        function getJieQiDateByLunarYear(jieQiYear, jieQiName, jieQiMonth) {
            try {
                // 24节气名称顺序（LunarYear.getJieQiJulianDays 从大雪开始）
                const allJieQi = ['大雪', '冬至', '小寒', '大寒', '立春', '雨水',
                                 '惊蛰', '春分', '清明', '谷雨', '立夏', '小满',
                                 '芒种', '夏至', '小暑', '大暑', '立秋', '处暑',
                                 '白露', '秋分', '寒露', '霜降', '立冬', '小雪'];

                const index = allJieQi.indexOf(jieQiName);
                if (index < 0) return null;

                // 确定应该使用哪个 LunarYear 对象
                // LunarYear.fromYear(Y) 返回的节气表：
                //   - 大雪(index=0)、冬至(index=1) 是 Y-1 年12月的
                //   - 小寒(index=2)~小雪(index=23) 是 Y 年的
                //
                // 节气月与公历年的关系：
                //   - 子月(11)：大雪/冬至在 jieQiYear 年12月 → 需要 LunarYear.fromYear(jieQiYear+1)
                //   - 丑月(12)：小寒/大寒在 jieQiYear+1 年1月 → 需要 LunarYear.fromYear(jieQiYear+1)
                //   - 寅月(1)~亥月(10)：节气在 jieQiYear 年 → 需要 LunarYear.fromYear(jieQiYear)

                let lunarYearParam;
                if (jieQiMonth >= 11) {
                    // 子月(11)和丑月(12)：使用 jieQiYear+1
                    lunarYearParam = jieQiYear + 1;
                } else {
                    // 寅月(1)到亥月(10)：使用 jieQiYear
                    lunarYearParam = jieQiYear;
                }

                const lunarYear = LunarYear.fromYear(lunarYearParam);
                const jieQiJulianDays = lunarYear.getJieQiJulianDays();

                if (jieQiJulianDays[index]) {
                    const solar = Solar.fromJulianDay(jieQiJulianDays[index]);
                    return {
                        year: solar.getYear(),
                        month: solar.getMonth(),
                        day: solar.getDay(),
                        hour: solar.getHour(),
                        minute: solar.getMinute(),
                        second: solar.getSecond(),
                        timestamp: new Date(solar.getYear(), solar.getMonth() - 1, solar.getDay(),
                                          solar.getHour(), solar.getMinute(), solar.getSecond()).getTime()
                    };
                }

                return null;
            } catch (e) {
                console.error('获取节气日期失败:', jieQiYear, jieQiName, e);
                return null;
            }
        }

        // 根据公历日期获取当前所处的节气月
        function getCurrentJieQiMonth(solarYear, solarMonth, solarDay) {
            try {
                const solar = Solar.fromYmd(solarYear, solarMonth, solarDay);
                const lunar = solar.getLunar();

                // 获取当前日期所在的节气月
                // lunar-javascript 的 getMonthInGanZhi() 返回月干支
                // 月支即可确定节气月
                const monthGanZhi = lunar.getMonthInGanZhi();
                const monthZhi = monthGanZhi.charAt(1); // 取地支

                // 地支到节气月的映射
                const zhiToMonth = {
                    '寅': 1, '卯': 2, '辰': 3, '巳': 4, '午': 5, '未': 6,
                    '申': 7, '酉': 8, '戌': 9, '亥': 10, '子': 11, '丑': 12
                };

                const jieQiMonth = zhiToMonth[monthZhi];

                // 计算节气年（以立春为界）
                // lunar.getYearInGanZhi() 返回的是以立春为界的年干支
                const yearGanZhi = lunar.getYearInGanZhi();
                const yearGan = yearGanZhi.charAt(0);
                const yearZhi = yearGanZhi.charAt(1);

                // 通过天干地支反推年份
                // 甲子年 = 公元4年，每60年一循环
                const ganIndex = Gan.indexOf(yearGan);
                const zhiIndex = Zhi.indexOf(yearZhi);

                // 计算干支序号(0-59)
                let ganZhiIndex = 0;
                for (let i = 0; i < 60; i++) {
                    if (i % 10 === ganIndex && i % 12 === zhiIndex) {
                        ganZhiIndex = i;
                        break;
                    }
                }

                // 公元4年是甲子年(序号0)
                // 计算当前干支对应的年份（在当前世纪附近）
                let jieQiYear = 4 + ganZhiIndex;
                while (jieQiYear < solarYear - 60) {
                    jieQiYear += 60;
                }
                // 确保年份在合理范围内
                while (jieQiYear > solarYear + 1) {
                    jieQiYear -= 60;
                }

                return {
                    year: jieQiYear,
                    month: jieQiMonth,
                    name: jieQiMonthNames[jieQiMonth - 1],
                    shortName: jieQiMonthShortNames[jieQiMonth - 1] + '月',
                    yearGanZhi: yearGanZhi,
                    monthGanZhi: monthGanZhi
                };
            } catch (e) {
                console.error('获取当前节气月失败:', e);
                return null;
            }
        }

        // ========== 状态 ==========
        const today = new Date();
        const todayYear = today.getFullYear();
        const todayMonth = today.getMonth() + 1;
        const todayDate = today.getDate();
        let viewJieQiYear, viewJieQiMonth;  // 节气年月
        let viewJieQiMonthRange = { start: null, end: null };  // 节气月的公历日期范围

        function isInViewJieQiMonth(year, month, day) {
            if (!viewJieQiMonthRange.start || !viewJieQiMonthRange.end) return false;
            if (!viewJieQiMonthRange.startTimestamp || !viewJieQiMonthRange.endTimestamp) {
                // 兼容旧数据格式
                const date = new Date(year, month - 1, day);
                const startDate = new Date(viewJieQiMonthRange.start.year, viewJieQiMonthRange.start.month - 1, viewJieQiMonthRange.start.day);
                const endDate = new Date(viewJieQiMonthRange.end.year, viewJieQiMonthRange.end.month - 1, viewJieQiMonthRange.end.day);
                return date >= startDate && date <= endDate;
            }
            // 使用精确时间戳判断：
            // 一天的开始时间 >= 节气月开始时间，且 < 下个节气月开始时间
            const dayStart = new Date(year, month - 1, day, 0, 0, 0).getTime();
            const dayEnd = new Date(year, month - 1, day, 23, 59, 59).getTime();
            // 如果这一天的任何时刻在节气月内，则认为属于该月
            return dayStart >= viewJieQiMonthRange.startTimestamp && dayStart < viewJieQiMonthRange.endTimestamp;
        }

        function isPastDate(year, month, day) {
            const date = new Date(year, month - 1, day);
            const todayDate2 = new Date(todayYear, todayMonth - 1, todayDate);
            return date < todayDate2;
        }

                const startDateStr = `${startYear}/${range.start.month}/${range.start.day} ${range.startTimeStr}`;

                // 格式化结束时间
                let endDateStr = '';
                if (nextRange && nextRange.start && nextRange.startTimeStr) {
                    const endYear = nextRange.start.year;
                    // 如果年份相同，省略年份
                    if (endYear === startYear) {
                        endDateStr = `${nextRange.start.month}/${nextRange.start.day} ${nextRange.startTimeStr}`;
                    } else {
                        endDateStr = `${endYear}/${nextRange.start.month}/${nextRange.start.day} ${nextRange.startTimeStr}`;
                    }
                } else {
                    endDateStr = `${range.end.month}/${range.end.day}`;
                }

                timeRangeEl.innerHTML = `
                    <span class="time-start">${startDateStr}</span>
                    <span class="time-arrow">→</span>
                    <span class="time-end">${endDateStr}</span>
                `;
            }

            // 显示节气年干支
            document.getElementById('lunarYearInfo').textContent =
                Gan[(viewJieQiYear - 4) % 10] + Zhi[(viewJieQiYear - 4) % 12] + '年';

            const countdownEl = document.getElementById('countdownText');
            const todayJieQi = getCurrentJieQiMonth(todayYear, todayMonth, todayDate);

            // 只有当前节气月才显示倒计时，非当前月不显示（因为时间范围已包含完整信息）
            if (todayJieQi && viewJieQiYear === todayJieQi.year && viewJieQiMonth === todayJieQi.month) {
                // 获取下个月的名称
                const nextMonth = viewJieQiMonth === 12 ? 1 : viewJieQiMonth + 1;
                const nextMonthName = jieQiMonthNames[nextMonth - 1];

                // 使用精确时间戳计算距离下个月开始的天数
                const now = new Date().getTime();
                if (range.endTimestamp) {
                    const diffMs = range.endTimestamp - now;
                    const remaining = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
                    countdownEl.innerHTML = `距<span style="color: var(--gold-accent);">${nextMonthName}</span>开始还有 <span class="countdown-number">${remaining}</span> 天`;
                    countdownEl.style.display = 'block';
                } else {
                    countdownEl.style.display = 'none';
                }
            } else {
                // 非当前月份，隐藏倒计时区域（时间范围已经包含完整信息）
                countdownEl.style.display = 'none';
            }
        }

        function renderCalendar() {
            const range = viewJieQiMonthRange;
            if (!range) return;

            // 计算需要显示哪些阳历月份
            const months = [];
            let m = range.start.month;
            let y = range.start.year;
            while (y < range.end.year || (y === range.end.year && m <= range.end.month)) {
                months.push({ year: y, month: m });
                m++;
                if (m > 12) { m = 1; y++; }
            }

            // 更新标题
            const titleParts = months.map(m => `${m.year}年${m.month}月`);
            document.getElementById('monthYear').textContent = titleParts.length > 1
                ? `${months[0].year}年${months[0].month}月 - ${months[months.length-1].month}月`
                : titleParts[0];

            const daysGrid = document.getElementById('daysGrid');
            daysGrid.innerHTML = '';

            // 渲染每个月
            months.forEach((monthInfo, monthIndex) => {
                const daysInMonth = new Date(monthInfo.year, monthInfo.month, 0).getDate();
                const firstDay = new Date(monthInfo.year, monthInfo.month - 1, 1).getDay();

                // 如果是第二个及以后的月份，需要正确处理星期位置
                if (monthIndex > 0) {
                    const prevMonth = months[monthIndex - 1];
                    const prevMonthDays = new Date(prevMonth.year, prevMonth.month, 0).getDate();
                    const prevFirstDay = new Date(prevMonth.year, prevMonth.month - 1, 1).getDay();
                    const prevTotalCells = prevFirstDay + prevMonthDays;
                    const prevRemainder = prevTotalCells % 7;

                    // 先填充上一行剩余的空白（完成上一行）
                    if (prevRemainder > 0) {
                        for (let i = prevRemainder; i < 7; i++) {
                            const cell = document.createElement('div');
                            cell.className = 'day-cell empty';
                            daysGrid.appendChild(cell);
                        }
                    }

                    // 然后为新月份1号之前添加空白格子（新的一行）
                    for (let i = 0; i < firstDay; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'day-cell empty';
                        daysGrid.appendChild(cell);
                    }
                } else {
                    // 第一个月的空白格子
                    const startDay = range.start.day;
                    const startDayOfWeek = new Date(monthInfo.year, monthInfo.month - 1, startDay).getDay();
                    for (let i = 0; i < startDayOfWeek; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'day-cell empty';
                        daysGrid.appendChild(cell);
                    }
                }

                // 日期格子
                const startDay = monthIndex === 0 ? range.start.day : 1;
                const endDay = monthIndex === months.length - 1 ? range.end.day : daysInMonth;

                for (let day = startDay; day <= endDay; day++) {
                    const cell = createDayCell(monthInfo.year, monthInfo.month, day, months.length > 1 && day === 1 && monthIndex > 0);
                    daysGrid.appendChild(cell);
                }
            });
        }

        function createDayCell(year, month, day, showMonthPrefix) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';

            const isToday = year === todayYear && month === todayMonth && day === todayDate;
            const isWeekend = new Date(year, month - 1, day).getDay() % 6 === 0;

            if (isToday) cell.classList.add('today');
            if (isWeekend) cell.classList.add('weekend');

            const inJieQiMonth = isInViewJieQiMonth(year, month, day);
            const past = isPastDate(year, month, day);

            if (isToday) {
                // 今天不需要其他背景
            } else if (past) {
                cell.classList.add('past');
            } else if (inJieQiMonth) {
                cell.classList.add('lunar-month-belong');
            } else {
                // 未来日期且不在节气月范围，添加默认背景
                cell.classList.add('future');
            }

            const lunar = solarToLunar(year, month, day);
            const solarTerm = getSolarTerm(year, month, day);
            const festival = getFestival(year, month, day, lunar);
            const shuJiu = getShuJiu(year, month, day);

            const solarDiv = document.createElement('div');
            solarDiv.className = 'solar-day';
            solarDiv.textContent = showMonthPrefix ? `${month}/${day}` : day;

            // 收集所有要显示的标签（节气、节日、数九等）
            const labels = [];

            // 节气优先级最高
            if (solarTerm) {
                labels.push({ text: solarTerm, isFestival: true });
            }

            // 数九（与节气同级显示）
            if (shuJiu) {
                labels.push({ text: shuJiu, isFestival: true });
            }

            // 节日
            if (festival) {
                labels.push({ text: festival, isFestival: true });
            }

            // 如果没有节气、数九和节日，显示农历日期
            if (labels.length === 0) {
                if (lunar.day === 1) {
                    labels.push({ text: lunar.monthName, isFestival: false });
                } else {
                    labels.push({ text: lunar.dayName, isFestival: false });
                }
            }

            // 根据标签数量决定显示方式
            if (labels.length === 1) {
                // 单个标签，直接显示
                const lunarDiv = document.createElement('div');
                lunarDiv.className = 'lunar-day';
                lunarDiv.textContent = labels[0].text;
                if (labels[0].isFestival) {
                    lunarDiv.classList.add('festival');
                }
                cell.appendChild(solarDiv);
                cell.appendChild(lunarDiv);
            } else {
                // 多个标签，使用滚动动画
                const scrollContainer = document.createElement('div');
                scrollContainer.className = 'lunar-day-scroll';

                const scrollInner = document.createElement('div');
                scrollInner.className = 'lunar-day-scroll-inner';
                if (labels.length === 3) {
                    scrollInner.classList.add('items-3');
                }

                labels.forEach(label => {
                    const lunarDiv = document.createElement('div');
                    lunarDiv.className = 'lunar-day';
                    lunarDiv.textContent = label.text;
                    if (label.isFestival) {
                        lunarDiv.classList.add('festival');
                    }
                    scrollInner.appendChild(lunarDiv);
                });

                scrollContainer.appendChild(scrollInner);
                cell.appendChild(solarDiv);
                cell.appendChild(scrollContainer);
            }

            return cell;
        }

        // ========== 初始化 ==========
        async function init() {
            // 使用节气月（以节气为界的月份）
            const todayJieQi = getCurrentJieQiMonth(todayYear, todayMonth, todayDate);
            viewJieQiYear = todayJieQi.year;
            viewJieQiMonth = todayJieQi.month;

            // 初次加载数据
            updateProgress(40, '加载数据中...');
            viewJieQiMonthRange = getJieQiMonthSolarRange(viewJieQiYear, viewJieQiMonth);
            updateCountdown();
            renderCalendar();

            // 并行加载命批和蒙版配置，提升加载速度
            await Promise.all([
                loadMingpi(),
                initOverlay(),
                loadAds()
            ]);

            // 记录用户访问（异步，不阻塞页面显示）
            fetch('/api/auth/visit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ page: 'calendar' })
            }).catch(() => {}); // 忽略错误，不影响用户体验

            // 标记数据加载完成
            markDataLoaded();

            // 绑定月份切换事件（节气月切换）
            document.getElementById('prevLunarMonth').addEventListener('click', () => {
                viewJieQiMonth--;
                if (viewJieQiMonth < 1) {
                    viewJieQiMonth = 12;
                    viewJieQiYear--;
                }
                updateJieQiView();
            });

            document.getElementById('nextLunarMonth').addEventListener('click', () => {
                viewJieQiMonth++;
                if (viewJieQiMonth > 12) {
                    viewJieQiMonth = 1;
                    viewJieQiYear++;
                }
                updateJieQiView();
            });
        }

        // ========== 蒙版控制 ==========
        let overlayConfig = null;
        let overlayCountdownTimer = null;

        // 初始化蒙版
        async function initOverlay() {
            try {
                const response = await fetch('/api/auth/opening-config', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!response.ok) return;

                const result = await response.json();
                overlayConfig = result.data;

                if (!overlayConfig.openingTime || overlayConfig.isOpen) {
                    // 没有设置开启时间或已开放，不显示蒙版
                    hideOverlay();
                    return;
                }

                // 显示蒙版
                showOverlay();
            } catch (error) {
                console.error('加载蒙版配置失败:', error);
                hideOverlay();
            }
        }

        // 显示蒙版
        function showOverlay() {
            const overlay = document.getElementById('mingpiOverlay');
            if (!overlay || !overlayConfig) return;

            // 更新文案
            const textEl = document.getElementById('overlayText');
            const subtextEl = document.getElementById('overlaySubtext');

            if (textEl && overlayConfig.openingText) {
                // 尝试将"XX开启"格式化为高亮
                const text = overlayConfig.openingText;
                if (text.includes('开启')) {
                    const parts = text.split('开启');
                    textEl.innerHTML = '<span class="highlight">' + parts[0] + '</span>开启' + (parts[1] ? '<br>' + parts[1] : '');
                } else {
                    textEl.textContent = text;
                }
            }

            if (subtextEl && overlayConfig.openingSubtext) {
                subtextEl.textContent = overlayConfig.openingSubtext;
            }

            // 显示蒙版
            overlay.classList.remove('hidden');

            // 启动倒计时
            updateOverlayCountdown();
            overlayCountdownTimer = setInterval(updateOverlayCountdown, 1000);
        }

        // 隐藏蒙版
        function hideOverlay() {
            const overlay = document.getElementById('mingpiOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
            if (overlayCountdownTimer) {
                clearInterval(overlayCountdownTimer);
                overlayCountdownTimer = null;
            }
        }

        // 更新倒计时
        function updateOverlayCountdown() {
            if (!overlayConfig || !overlayConfig.openingTime) return;

            const target = new Date(overlayConfig.openingTime);
            const now = new Date();
            let diff = target - now;

            if (diff <= 0) {
                // 时间到，隐藏蒙版
                hideOverlay();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * (1000 * 60 * 60);
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * (1000 * 60);
            const seconds = Math.floor(diff / 1000);

            document.getElementById('overlayDays').textContent = String(days).padStart(2, '0');
            document.getElementById('overlayHours').textContent = String(hours).padStart(2, '0');
            document.getElementById('overlayMinutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('overlaySeconds').textContent = String(seconds).padStart(2, '0');
        }

        // ========== 收藏引导蒙版控制 ==========
        // 基于用户ID生成存储key，确保每个用户独立记录
        function getBookmarkShownKey() {
            return 'bookmarkGuideShown_' + (user.id || 'guest');
        }

        // 点击蒙版背景关闭
        function handleBookmarkOverlayClick(event) {
            if (event.target.id === 'bookmarkOverlay' || event.target.classList.contains('bookmark-overlay-bg')) {
                hideBookmarkOverlay();
            }
        }

        // 显示收藏引导蒙版
        function showBookmarkOverlay() {
            const overlay = document.getElementById('bookmarkOverlay');
            if (overlay) {
                overlay.classList.remove('hidden');
            }
        }

        // 隐藏收藏引导蒙版
        function hideBookmarkOverlay() {
            const overlay = document.getElementById('bookmarkOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
            // 记录当前用户已显示过，避免每次都弹出
            localStorage.setItem(getBookmarkShownKey(), 'true');
        }

        // 检查是否需要显示收藏引导
        function checkBookmarkGuide() {
            // 检查是否是微信浏览器
            const ua = navigator.userAgent.toLowerCase();
            const isWeChat = ua.includes('micromessenger');

            // 如果不是微信环境，不显示
            if (!isWeChat) return;

            // 检查当前用户是否已显示过
            const hasShown = localStorage.getItem(getBookmarkShownKey());
            if (hasShown) return;

            // 显示收藏引导蒙版
            showBookmarkOverlay();
        }

        // ESC 键关闭收藏引导
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const bookmarkOverlay = document.getElementById('bookmarkOverlay');
                if (bookmarkOverlay && !bookmarkOverlay.classList.contains('hidden')) {
                    hideBookmarkOverlay();
                }
            }
        });


        // ========== 广告加载与展示 ==========
        let adsData = [];
        let fullscreenAdTimer = null;
        const AD_TIMEOUT = 2000;  // 广告加载超时时间：2秒

        // 超时 Promise 工具函数
        function timeout(ms) {
            return new Promise((_, reject) =>
                setTimeout(() => reject(new Error('timeout')), ms)
            );
        }

        // 加载广告（带超时策略）
        async function loadAds() {
            try {
                // API 请求 1 秒超时
                const response = await Promise.race([
                    fetch('/api/mingpi/ads', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    }),
                    timeout(AD_TIMEOUT)
                ]);
                if (!response.ok) return;

                const data = await response.json();
                if (!data.success) return;

                adsData = data.data;

                // 显示横版广告
                const bannerAd = adsData.find(ad => ad.adType === 'banner');
                if (bannerAd) showBannerAd(bannerAd);

                // 检查并显示全屏广告
                const fullscreenAd = adsData.find(ad => ad.adType === 'fullscreen');
                if (fullscreenAd && shouldShowFullscreenAd(fullscreenAd)) {
                    showFullscreenAd(fullscreenAd);
                }
            } catch (error) {
                // 超时或网络错误，静默忽略广告
                if (error.message !== 'timeout') {
                    console.error('加载广告失败:', error);
                }
            }
        }

        // 显示横版广告（带图片加载超时）
        function showBannerAd(ad) {
            const section = document.getElementById('adBannerSection');
            const link = document.getElementById('adBannerLink');
            const img = document.getElementById('adBannerImg');

            if (!section || !link || !img) return;

            // 图片加载超时处理
            let imageLoaded = false;
            const imageTimeout = setTimeout(() => {
                if (!imageLoaded) {
                    // 图片加载超时，隐藏广告位
                    section.style.display = 'none';
                }
            }, AD_TIMEOUT);

            img.onload = () => {
                imageLoaded = true;
                clearTimeout(imageTimeout);
                section.style.display = 'block';
                // 记录展示
                recordAdStat(ad.id, 'view');
            };

            img.onerror = () => {
                imageLoaded = true;
                clearTimeout(imageTimeout);
                section.style.display = 'none';
            };

            img.src = ad.imageUrl;
            img.alt = ad.name;

            if (ad.linkUrl) {
                link.href = ad.linkUrl;
                link.onclick = () => recordAdStat(ad.id, 'click');
            } else {
                link.removeAttribute('href');
                link.style.cursor = 'default';
            }
        }

        // 检查是否应该显示全屏广告
        function shouldShowFullscreenAd(ad) {
            const key = 'fullscreen_ad_' + ad.id;

            switch (ad.displayFrequency) {
                case 'every_visit':
                    return true;

                case 'once_per_day':
                    const lastShow = localStorage.getItem(key);
                    if (!lastShow) return true;
                    const lastDate = new Date(parseInt(lastShow));
                    const today = new Date();
                    return lastDate.toDateString() !== today.toDateString();

                case 'once_per_login':
                    return !sessionStorage.getItem(key);

                default:
                    return true;
            }
        }

        // 显示全屏广告（带图片加载超时）
        function showFullscreenAd(ad) {
            const overlay = document.getElementById('fullscreenAdOverlay');
            const link = document.getElementById('fullscreenAdLink');
            const img = document.getElementById('fullscreenAdImg');
            const closeBtn = document.getElementById('fullscreenAdClose');
            const countdownEl = document.getElementById('closeCountdown');

            if (!overlay || !link || !img || !closeBtn) return;

            // 图片加载超时处理
            let imageLoaded = false;
            const imageTimeout = setTimeout(() => {
                if (!imageLoaded) {
                    // 图片加载超时，不显示全屏广告
                    return;
                }
            }, AD_TIMEOUT);

            // 准备显示广告的内部函数
            function displayAd() {
                if (ad.linkUrl) {
                    link.href = ad.linkUrl;
                    link.onclick = () => {
                        recordAdStat(ad.id, 'click');
                    };
                } else {
                    link.removeAttribute('href');
                    link.style.cursor = 'default';
                }

                // 倒计时
                let countdown = ad.countdownSeconds || 3;
                countdownEl.textContent = countdown;
                closeBtn.classList.remove('can-close');

                // 显示广告
                overlay.classList.remove('hidden');

                // 记录展示
                recordAdStat(ad.id, 'view');

                // 记录频率控制
                const key = 'fullscreen_ad_' + ad.id;
                if (ad.displayFrequency === 'once_per_day') {
                    localStorage.setItem(key, Date.now().toString());
                } else if (ad.displayFrequency === 'once_per_login') {
                    sessionStorage.setItem(key, 'true');
                }

                // 倒计时
                fullscreenAdTimer = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        countdownEl.textContent = countdown;
                    } else {
                        clearInterval(fullscreenAdTimer);
                        countdownEl.textContent = '×';
                        closeBtn.classList.add('can-close');
                    }
                }, 1000);

                // 关闭按钮点击
                closeBtn.onclick = () => {
                    if (countdown <= 0) {
                        hideFullscreenAd(ad.id);
                    }
                };
            }

            img.onload = () => {
                imageLoaded = true;
                clearTimeout(imageTimeout);
                displayAd();
            };

            img.onerror = () => {
                imageLoaded = true;
                clearTimeout(imageTimeout);
                // 图片加载失败，不显示广告
            };

            img.src = ad.imageUrl;
            img.alt = ad.name;
        }

        // 隐藏全屏广告
        function hideFullscreenAd(adId) {
            const overlay = document.getElementById('fullscreenAdOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
            if (fullscreenAdTimer) {
                clearInterval(fullscreenAdTimer);
                fullscreenAdTimer = null;
            }
            // 记录关闭
            if (adId) {
                recordAdStat(adId, 'close');
            }
        }

        // 记录广告统计
        async function recordAdStat(adId, action) {
            try {
                await fetch('/api/mingpi/ads/' + adId + '/stat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ action })
                });
            } catch (error) {
                // 忽略错误，不影响用户体验
            }
        }

        init();

        // 页面加载完成后检查是否显示收藏引导
        setTimeout(checkBookmarkGuide, 500);
    </script>
