    <script>
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // è·å–ç”¨æˆ·ä¿¡æ¯
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.displayName || 'ç”¨æˆ·';

        // é€€å‡ºç™»å½•
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        });

        // æ‹†åˆ†å…«å­—å­—ç¬¦
        function splitPillar(pillar) {
            if (!pillar || pillar.length < 2) return { tiangan: '-', dizhi: '-' };
            return {
                tiangan: pillar.charAt(0),
                dizhi: pillar.charAt(1)
            };
        }

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('/api/mingpi/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const result = await response.json();

                const profile = result.data;

                // æ£€æŸ¥æ˜¯å¦æœ‰æ•°æ®
                if (!profile || !profile.analysis) {
                    document.getElementById('analysisSection').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                // å¡«å……å…«å­—æ‘˜è¦
                if (profile.yearPillar || profile.monthPillar || profile.dayPillar || profile.hourPillar) {
                    const year = splitPillar(profile.yearPillar);
                    const month = splitPillar(profile.monthPillar);
                    const day = splitPillar(profile.dayPillar);
                    const hour = splitPillar(profile.hourPillar);

                    document.getElementById('yearGan').textContent = year.tiangan;
                    document.getElementById('yearZhi').textContent = year.dizhi;
                    document.getElementById('monthGan').textContent = month.tiangan;
                    document.getElementById('monthZhi').textContent = month.dizhi;
                    document.getElementById('dayGan').textContent = day.tiangan;
                    document.getElementById('dayZhi').textContent = day.dizhi;
                    document.getElementById('hourGan').textContent = hour.tiangan;
                    document.getElementById('hourZhi').textContent = hour.dizhi;

                    document.getElementById('baziSummary').style.display = 'block';
                }

                // å¡«å……åˆ†æå†…å®¹
                document.getElementById('analysisContent').textContent = profile.analysis;

            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('analysisContent').textContent = 'åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•';
            }
        }
