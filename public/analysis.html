            document.getElementById('yearDisplay').textContent = getLunarYearName(viewLunarYear);
            updateNavButtons();
        }

        // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
        function updateNavButtons() {
            const prevBtn = document.getElementById('prevYear');
            const nextBtn = document.getElementById('nextYear');

            // å½“å‰å¹´ä¸èƒ½å¾€å‰ç¿»
            if (viewLunarYear <= currentLunarYear) {
                prevBtn.style.opacity = '0.3';
                prevBtn.style.pointerEvents = 'none';
            } else {
                prevBtn.style.opacity = '1';
                prevBtn.style.pointerEvents = 'auto';
            }

            // æ¬¡å¹´ä¸èƒ½å¾€åç¿»
            if (viewLunarYear >= currentLunarYear + 1) {
                nextBtn.style.opacity = '0.3';
                nextBtn.style.pointerEvents = 'none';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.pointerEvents = 'auto';
            }
        }

        // ç¼“å­˜çš„å…«å­—æ•°æ®ï¼ˆå›ºå®šï¼Œä¸éšå¹´ä»½å˜åŒ–ï¼‰
        let cachedProfile = null;

        // åŠ è½½å…«å­—æ•°æ®ï¼ˆåªåŠ è½½ä¸€æ¬¡ï¼‰
        async function loadProfile() {
            if (cachedProfile !== null) return cachedProfile;

            try {
                const response = await fetch('/api/mingpi/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const result = await response.json();
                cachedProfile = result.data;

                // å¡«å……å…«å­—æ‘˜è¦
                if (cachedProfile && (cachedProfile.yearPillar || cachedProfile.monthPillar || cachedProfile.dayPillar || cachedProfile.hourPillar)) {
                    const year = splitPillar(cachedProfile.yearPillar);
                    const month = splitPillar(cachedProfile.monthPillar);
                    const day = splitPillar(cachedProfile.dayPillar);
                    const hour = splitPillar(cachedProfile.hourPillar);

                    document.getElementById('yearGan').textContent = year.tiangan;
                    document.getElementById('yearZhi').textContent = year.dizhi;
                    document.getElementById('monthGan').textContent = month.tiangan;
                    document.getElementById('monthZhi').textContent = month.dizhi;
                    document.getElementById('dayGan').textContent = day.tiangan;
                    document.getElementById('dayZhi').textContent = day.dizhi;
                    document.getElementById('hourGan').textContent = hour.tiangan;
                    document.getElementById('hourZhi').textContent = hour.dizhi;

                    document.getElementById('baziSummary').style.display = 'block';
                }

                return cachedProfile;
            } catch (error) {
                console.error('åŠ è½½å…«å­—æ•°æ®å¤±è´¥:', error);
                return null;
            }
        }

        // åŠ è½½å‘½å±€åˆ†ææ•°æ®ï¼ˆæŒ‰å¹´ä»½ï¼‰
        async function loadAnalysis() {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('analysisContent').textContent = 'æ•°æ®åŠ è½½ä¸­...';
            document.getElementById('analysisSection').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';

            try {
                // è·å–è¯¥å¹´åº¦çš„è¿åŠ¿æ•°æ®
                const response = await fetch(`/api/mingpi/yearly-fortune/${viewLunarYear}`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const result = await response.json();

                const fortune = result.data;

                // æ£€æŸ¥æ˜¯å¦æœ‰å‘½å±€åˆ†ææ•°æ®
                if (!fortune || !fortune.analysis) {
                    document.getElementById('analysisSection').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                // å¡«å……åˆ†æå†…å®¹
                document.getElementById('analysisContent').textContent = fortune.analysis;

            } catch (error) {
                console.error('åŠ è½½å‘½å±€åˆ†æå¤±è´¥:', error);
                document.getElementById('analysisContent').textContent = 'åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•';
            }
        }

        // å¹´ä»½åˆ‡æ¢
        document.getElementById('prevYear').addEventListener('click', () => {
            if (viewLunarYear > currentLunarYear) {
                viewLunarYear--;
                updateYearDisplay();
                loadAnalysis();
            }
        });

        document.getElementById('nextYear').addEventListener('click', () => {
            if (viewLunarYear < currentLunarYear + 1) {
                viewLunarYear++;
                updateYearDisplay();
                loadAnalysis();
            }
        });

        // åˆå§‹åŒ–
        updateYearDisplay();
        loadProfile();  // åŠ è½½å…«å­—ï¼ˆä¸€æ¬¡æ€§ï¼‰
        loadAnalysis(); // åŠ è½½å½“å‰å¹´ä»½çš„å‘½å±€åˆ†æ
    </script>
