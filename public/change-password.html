<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>修改密码 · 灵庐书院流星赶月</title>
    <style>
        :root {
            --ink-black: #1a1a1a;
            --ink-light: #4a4a4a;
            --vermilion: #c23a2b;
            --gold-accent: #b8860b;
            --paper-white: #f8f5f0;
            --paper-cream: #f0ebe3;
            --mist-gray: #9a9590;
            --border-light: rgba(26, 26, 26, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--paper-white) 0%, var(--paper-cream) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
            padding-top: 2rem;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: var(--paper-white);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--vermilion), var(--gold-accent));
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .title {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-weight: 600;
            font-size: 1.75rem;
            color: var(--ink-black);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--mist-gray);
        }

        .notice {
            background: rgba(184, 134, 11, 0.1);
            color: var(--gold-accent);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            border-left: 3px solid var(--gold-accent);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--ink-light);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--paper-cream);
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold-accent);
            background: var(--paper-white);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--ink-black);
            color: var(--paper-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.1em;
        }

        .btn-submit:hover {
            background: var(--ink-light);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(200, 58, 43, 0.1);
            color: var(--vermilion);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(46, 125, 50, 0.1);
            color: #2e7d32;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">修改密码</h1>
            <p class="subtitle">首次登录请设置您的个人密码</p>
        </header>

        <div class="notice">
            为保护您的账户安全，请设置一个至少6位的新密码
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="newPassword">新密码（至少6位）</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">确认修改</button>
        </form>
    </div>

    <script>
        // 检查是否已登录
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // 验证是否真的需要修改密码（防止缓存导致的误跳转）
        fetch('/api/auth/me?_t=' + Date.now(), {
            headers: {
                'Authorization': 'Bearer ' + token,
                'Cache-Control': 'no-cache'
            }
        })
        .then(res => {
            if (!res.ok) {
                // token 无效，跳转登录页
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('authStorage');
                sessionStorage.removeItem('token');
                sessionStorage.removeItem('user');
                window.location.href = '/';
                throw new Error('Token invalid');
            }
            return res.json();
        })
        .then(data => {
            if (!data.user.mustChangePassword) {
                // 不需要修改密码，跳转主页
                window.location.href = '/main.html';
            }
        })
        .catch(() => {});

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = '两次输入的密码不一致';
                errorMessage.classList.add('show');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // 成功：保持按钮禁用状态，防止重复提交
                    submitBtn.textContent = '修改成功';
                    successMessage.textContent = '密码修改成功，即将跳转...';
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        window.location.href = '/main.html';
                    }, 1500);
                } else {
                    // 失败：恢复按钮状态，允许重试
                    errorMessage.textContent = data.error || '修改失败';
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '确认修改';
                }
            } catch (error) {
                // 网络错误：恢复按钮状态，允许重试
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = '确认修改';
            }
        });
    </script>
</body>
</html>
