<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>登录 · 灵庐书院年批月令</title>
    <!-- 使用国内 CDN 镜像加速字体加载 -->
    <link rel="preconnect" href="https://fonts.loli.net" crossorigin>
    <link href="https://fonts.loli.net/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --ink-light: #4a4a4a;
            --vermilion: #c23a2b;
            --vermilion-light: #e85a4b;
            --gold-accent: #b8860b;
            --paper-white: #f8f5f0;
            --paper-cream: #f0ebe3;
            --mist-gray: #9a9590;
            --border-light: rgba(26, 26, 26, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, var(--paper-white) 0%, var(--paper-cream) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            background: var(--paper-white);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--vermilion), var(--gold-accent));
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .ornament-line {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--mist-gray));
        }

        .ornament-line:last-child {
            background: linear-gradient(90deg, var(--mist-gray), transparent);
        }

        .ornament-dot {
            width: 6px;
            height: 6px;
            background: var(--vermilion);
            border-radius: 50%;
            margin: 0 10px;
        }

        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem;
            color: var(--ink-black);
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--mist-gray);
            letter-spacing: 0.2em;
        }

        .login-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--ink-light);
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--paper-cream);
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold-accent);
            background: var(--paper-white);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.1);
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group.checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--vermilion);
        }

        .form-group.checkbox label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--ink-black);
            color: var(--paper-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.2em;
        }

        .btn-login:hover {
            background: var(--ink-light);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(200, 58, 43, 0.1);
            color: var(--vermilion);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--mist-gray);
            letter-spacing: 0.1em;
        }

        .seal {
            margin-top: 1rem;
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 2px solid var(--vermilion);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto 0;
        }

        .seal-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.25rem;
            color: var(--vermilion);
        }

        /* 默认隐藏登录容器，防止已登录时闪烁 */
        .login-container {
            display: none;
        }
        .login-container.show {
            display: block;
        }

        /* ========== 加载页面样式 ========== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--paper-white) 0%, var(--paper-cream) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loading-brand {
            text-align: center;
            margin-bottom: 3rem;
        }

        .loading-seal {
            width: 80px;
            height: 80px;
            border: 3px solid var(--vermilion);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: seal-pulse 2s ease-in-out infinite;
        }

        .loading-seal-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem;
            color: var(--vermilion);
        }

        .loading-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2rem;
            color: var(--ink-black);
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
        }

        .loading-subtitle {
            font-size: 0.85rem;
            color: var(--mist-gray);
            letter-spacing: 0.2em;
        }

        .loading-progress {
            width: 200px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: var(--border-light);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--vermilion), var(--gold-accent));
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--mist-gray);
            letter-spacing: 0.1em;
        }

        /* 印章呼吸动画 */
        @keyframes seal-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(194, 58, 43, 0.2);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 20px 5px rgba(194, 58, 43, 0.1);
            }
        }

        /* 进度条流光动画 */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <!-- 加载页面 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-brand">
            <div class="loading-seal">
                <span class="loading-seal-text">灵庐</span>
            </div>
            <h1 class="loading-title">灵庐书院</h1>
            <p class="loading-subtitle">年批月令</p>
        </div>
        <div class="loading-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">正在加载...</p>
        </div>
    </div>

    <div class="login-container" id="loginContainer">
        <header class="header">
            <div class="header-ornament">
                <span class="ornament-line"></span>
                <span class="ornament-dot"></span>
                <span class="ornament-line"></span>
            </div>
            <h1 class="title">灵庐书院</h1>
            <p class="subtitle">年批月令</p>
        </header>

        <div class="error-message" id="errorMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">保持登录状态（一个月）</label>
            </div>
            <button type="submit" class="btn-login" id="submitBtn">登 录</button>
        </form>

        <footer class="footer">
            <p class="footer-text">人间有清醒 欢迎来灵庐</p>
            <div class="seal">
                <span class="seal-text">灵庐</span>
            </div>
        </footer>
    </div>

    <script>
        // ========== 加载页面控制 ==========
        const loadingScreen = document.getElementById('loadingScreen');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        let progress = 0;

        // 模拟进度增长
        function updateProgress(value, text) {
            progress = Math.min(value, 100);
            progressFill.style.width = progress + '%';
            if (text) progressText.textContent = text;
        }

        // 隐藏加载页面
        function hideLoadingScreen() {
            updateProgress(100, '加载完成');
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                // 完全隐藏后移除元素
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 200);
        }

        // 字体加载检测
        function checkFontsLoaded() {
            return document.fonts.ready.then(() => {
                return document.fonts.check('1em "Ma Shan Zheng"') &&
                       document.fonts.check('1em "Noto Serif SC"');
            });
        }

        // 初始进度动画
        updateProgress(10, '正在加载...');
        setTimeout(() => updateProgress(30, '加载字体资源...'), 100);

        // 监听字体加载
        if (document.fonts) {
            document.fonts.ready.then(() => {
                updateProgress(70, '字体加载完成...');
                setTimeout(() => {
                    updateProgress(90, '准备就绪...');
                }, 100);
            });
        }

        // 显示登录容器
        function showLoginForm() {
            hideLoadingScreen();
            document.getElementById('loginContainer').classList.add('show');
        }

        // 检查是否已登录
        const token = localStorage.getItem('token');
        if (token) {
            updateProgress(50, '验证登录状态...');
            // 验证 token 是否有效（添加时间戳防止缓存）
            fetch('/api/auth/me?_t=' + Date.now(), {
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Cache-Control': 'no-cache'
                }
            })
            .then(res => {
                if (res.ok) {
                    return res.json();
                }
                throw new Error('Token invalid');
            })
            .then(data => {
                if (data.user.mustChangePassword) {
                    window.location.href = '/change-password.html';
                } else {
                    window.location.href = '/main.html';
                }
            })
            .catch(() => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                showLoginForm();
            });
        } else {
            // 没有 token，直接显示登录表单
            showLoginForm();
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        rememberMe: document.getElementById('rememberMe').checked
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    if (data.mustChangePassword) {
                        window.location.href = '/change-password.html';
                    } else {
                        window.location.href = '/main.html';
                    }
                } else {
                    errorMessage.textContent = data.error || '登录失败';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '登 录';
            }
        });
    </script>
</body>
</html>
