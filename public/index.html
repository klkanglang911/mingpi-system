<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 · 灵庐书院年批月令</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --ink-light: #4a4a4a;
            --vermilion: #c23a2b;
            --vermilion-light: #e85a4b;
            --gold-accent: #b8860b;
            --paper-white: #f8f5f0;
            --paper-cream: #f0ebe3;
            --mist-gray: #9a9590;
            --border-light: rgba(26, 26, 26, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, var(--paper-white) 0%, var(--paper-cream) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            background: var(--paper-white);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--vermilion), var(--gold-accent));
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-ornament {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .ornament-line {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--mist-gray));
        }

        .ornament-line:last-child {
            background: linear-gradient(90deg, var(--mist-gray), transparent);
        }

        .ornament-dot {
            width: 6px;
            height: 6px;
            background: var(--vermilion);
            border-radius: 50%;
            margin: 0 10px;
        }

        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem;
            color: var(--ink-black);
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--mist-gray);
            letter-spacing: 0.2em;
        }

        .login-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--ink-light);
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--paper-cream);
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold-accent);
            background: var(--paper-white);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.1);
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group.checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--vermilion);
        }

        .form-group.checkbox label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--ink-black);
            color: var(--paper-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.2em;
        }

        .btn-login:hover {
            background: var(--ink-light);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(200, 58, 43, 0.1);
            color: var(--vermilion);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--mist-gray);
            letter-spacing: 0.1em;
        }

        .seal {
            margin-top: 1rem;
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 2px solid var(--vermilion);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto 0;
        }

        .seal-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.25rem;
            color: var(--vermilion);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header class="header">
            <div class="header-ornament">
                <span class="ornament-line"></span>
                <span class="ornament-dot"></span>
                <span class="ornament-line"></span>
            </div>
            <h1 class="title">灵庐书院</h1>
            <p class="subtitle">年批月令</p>
        </header>

        <div class="error-message" id="errorMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">保持登录状态（一个月）</label>
            </div>
            <button type="submit" class="btn-login" id="submitBtn">登 录</button>
        </form>

        <footer class="footer">
            <p class="footer-text">人间有清醒 欢迎来灵庐</p>
            <div class="seal">
                <span class="seal-text">灵庐</span>
            </div>
        </footer>
    </div>

    <script>
        // 检查是否已登录
        const token = localStorage.getItem('token');
        if (token) {
            // 验证 token 是否有效（添加时间戳防止缓存）
            fetch('/api/auth/me?_t=' + Date.now(), {
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Cache-Control': 'no-cache'
                }
            })
            .then(res => {
                if (res.ok) {
                    return res.json();
                }
                throw new Error('Token invalid');
            })
            .then(data => {
                if (data.user.mustChangePassword) {
                    window.location.href = '/change-password.html';
                } else {
                    window.location.href = '/main.html';
                }
            })
            .catch(() => {
                localStorage.removeItem('token');
            });
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        rememberMe: document.getElementById('rememberMe').checked
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    if (data.mustChangePassword) {
                        window.location.href = '/change-password.html';
                    } else {
                        window.location.href = '/main.html';
                    }
                } else {
                    errorMessage.textContent = data.error || '登录失败';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '登 录';
            }
        });
    </script>
</body>
</html>
