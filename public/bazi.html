    <script>
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // è·å–ç”¨æˆ·ä¿¡æ¯
        const user = JSON.parse(localStorage.getItem('user') || sessionStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.displayName || 'ç”¨æˆ·';

        // é€€å‡ºç™»å½•
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('authStorage');
            sessionStorage.removeItem('token');
            sessionStorage.removeItem('user');
            window.location.href = '/';
        });

        // æ‹†åˆ†å…«å­—å­—ç¬¦
        function splitPillar(pillar) {
            if (!pillar || pillar.length < 2) return { tiangan: '-', dizhi: '-' };
            return {
                tiangan: pillar.charAt(0),
                dizhi: pillar.charAt(1)
            };
        }

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                // è·å–ç”¨æˆ·èµ„æ–™ï¼ˆå…«å­—ã€èµ·è¿ï¼‰
                const profileRes = await fetch('/api/mingpi/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const profileData = await profileRes.json();

                // è·å–å¹´åº¦è¿åŠ¿ï¼ˆå¤§è¿ã€æµå¹´ï¼‰
                const fortuneRes = await fetch('/api/mingpi/yearly-fortune', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const fortuneData = await fortuneRes.json();

                const profile = profileData.data;
                const fortune = fortuneData.data;

                // æ£€æŸ¥æ˜¯å¦æœ‰æ•°æ®
                if (!profile && !fortune) {
                    document.getElementById('baziSection').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                // å¡«å……å…«å­—
                if (profile) {
                    const year = splitPillar(profile.yearPillar);
                    const month = splitPillar(profile.monthPillar);
                    const day = splitPillar(profile.dayPillar);
                    const hour = splitPillar(profile.hourPillar);

                    document.getElementById('yearTiangan').textContent = year.tiangan;
                    document.getElementById('yearDizhi').textContent = year.dizhi;
                    document.getElementById('monthTiangan').textContent = month.tiangan;
                    document.getElementById('monthDizhi').textContent = month.dizhi;
                    document.getElementById('dayTiangan').textContent = day.tiangan;
                    document.getElementById('dayDizhi').textContent = day.dizhi;
                    document.getElementById('hourTiangan').textContent = hour.tiangan;
                    document.getElementById('hourDizhi').textContent = hour.dizhi;

                    if (profile.qiyunAge) {
                        document.getElementById('qiyunAge').textContent = profile.qiyunAge + 'å²';
                    }
                }

                // å¡«å……è¿åŠ¿
                if (fortune) {

                        document.getElementById('dayunValue').textContent = fortune.dayun;
                    }
                    if (fortune.liunian) {
                        document.getElementById('liunianValue').textContent = fortune.liunian;
                    }
                }

            } catch (error) {
