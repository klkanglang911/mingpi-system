<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 · 命批系统</title>
    <style>
        :root {
            --ink-black: #1a1a1a;
            --ink-light: #4a4a4a;
            --vermilion: #c23a2b;
            --gold-accent: #b8860b;
            --paper-white: #f8f5f0;
            --paper-cream: #f0ebe3;
            --mist-gray: #9a9590;
            --border-light: rgba(26, 26, 26, 0.1);
            --success: #2e7d32;
            --danger: #c62828;
            --info: #1976d2;
            --warning: #f57c00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--paper-cream);
            color: var(--ink-black);
            min-height: 100vh;
        }

        .header {
            background: var(--ink-black);
            color: var(--paper-white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 1.25rem; font-weight: 500; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-right span { font-size: 0.875rem; }
        .header-right a { color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.875rem; }
        .header-right a:hover { color: var(--paper-white); }

        .nav {
            background: var(--paper-white);
            border-bottom: 1px solid var(--border-light);
            padding: 0 2rem;
        }

        .nav ul { list-style: none; display: flex; gap: 2rem; }

        .nav a {
            display: block;
            padding: 1rem 0;
            color: var(--ink-light);
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav a:hover, .nav a.active {
            color: var(--vermilion);
            border-color: var(--vermilion);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .toolbar h2 { font-size: 1.25rem; font-weight: 500; }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-box input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            font-size: 0.875rem;
            width: 200px;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--gold-accent);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary { background: var(--ink-black); color: var(--paper-white); }
        .btn-primary:hover { background: var(--ink-light); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { opacity: 0.9; }
        .btn-info { background: var(--info); color: white; }
        .btn-info:hover { opacity: 0.9; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-warning:hover { opacity: 0.9; }
        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { opacity: 0.9; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.75rem; }
        .btn-secondary {
            background: var(--paper-cream);
            color: var(--ink-black);
            border: 1px solid var(--border-light);
        }

        .table-container {
            background: var(--paper-white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }

        th {
            background: var(--paper-cream);
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--ink-light);
        }

        td { font-size: 0.9rem; }

        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .badge-admin { background: var(--gold-accent); color: white; }
        .badge-user { background: var(--mist-gray); color: white; }
        .badge-locked { background: var(--danger); color: white; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: var(--paper-white);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 { font-size: 1.125rem; }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--mist-gray);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: var(--ink-light);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold-accent);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-success { background: rgba(46, 125, 50, 0.1); color: var(--success); }
        .alert-error { background: rgba(198, 40, 40, 0.1); color: var(--danger); }

        .password-display {
            background: var(--paper-cream);
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.25rem;
            text-align: center;
            margin: 1rem 0;
            border: 2px dashed var(--gold-accent);
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>命批系统 - 管理后台</h1>
        <div class="header-right">
            <span id="adminName">管理员</span>
            <a href="/" id="logoutBtn">退出</a>
        </div>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="/admin/">首页</a></li>
            <li><a href="/admin/users.html" class="active">用户管理</a></li>
            <li><a href="/admin/mingpi.html">命批管理</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="toolbar">
            <h2>用户列表</h2>
            <div class="toolbar-right">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索用户名或名称...">
                    <button class="btn btn-secondary" onclick="searchUsers()">搜索</button>
                    <button class="btn btn-secondary" onclick="clearSearch()">清除</button>
                </div>
                <button class="btn btn-primary" onclick="showCreateModal()">创建用户</button>
            </div>
        </div>

        <div id="alertBox"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>显示名称</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>最后登录</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>
    </div>

    <!-- 创建用户 Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建用户</h3>
                <button class="modal-close" onclick="closeModal('createModal')">&times;</button>
            </div>
            <form id="createForm">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>显示名称</label>
                    <input type="text" name="displayName" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createModal')">取消</button>
                    <button type="submit" class="btn btn-primary">创建</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑用户 Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑用户</h3>
                <button class="modal-close" onclick="closeModal('editModal')">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" name="userId" id="editUserId">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" name="username" id="editUsername" required>
                </div>
                <div class="form-group">
                    <label>显示名称</label>
                    <input type="text" name="displayName" id="editDisplayName" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editModal')">取消</button>
                    <button type="button" class="btn btn-warning" onclick="resetPasswordFromEdit()">重置密码</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 密码显示 Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="passwordModalTitle">用户创建成功</h3>
                <button class="modal-close" onclick="closeModal('passwordModal')">&times;</button>
            </div>
            <p>请将以下密码告知用户，用户首次登录后需修改密码：</p>
            <div class="password-display" id="generatedPassword"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeModal('passwordModal')">确定</button>
            </div>
        </div>
    </div>

    <!-- 删除确认 Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除用户</h3>
                <button class="modal-close" onclick="closeModal('deleteModal')">&times;</button>
            </div>
            <div class="alert alert-error" style="margin-bottom: 1rem;">
                ⚠️ 此操作不可恢复！删除用户将同时删除该用户的所有命批数据。
            </div>
            <p style="margin-bottom: 1rem;">您即将删除用户：<strong id="deleteUserName" style="color: var(--danger);"></strong></p>
            <div class="form-group">
                <label>请输入该用户的显示名称以确认删除：</label>
                <input type="text" id="deleteConfirmInput" placeholder="输入显示名称确认...">
            </div>
            <input type="hidden" id="deleteUserId">
            <input type="hidden" id="deleteUserDisplayName">
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('deleteModal')">取消</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || !user.isAdmin) {
            window.location.href = '/';
        }

        document.getElementById('adminName').textContent = user.displayName || '管理员';

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        });

        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => { alertBox.innerHTML = ''; }, 3000);
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.add('show');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        // 搜索功能
        function searchUsers() {
            loadUsers(document.getElementById('searchInput').value);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadUsers();
        }

        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });

        async function loadUsers(search = '') {
            try {
                const url = search
                    ? `/api/admin/users?search=${encodeURIComponent(search)}`
                    : '/api/admin/users';

                const response = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await response.json();

                const tbody = document.getElementById('userTable');
                tbody.innerHTML = data.data.map(u => {
                    // 状态显示
                    let statusBadge = '';
                    if (u.isAdmin) {
                        statusBadge = '<span class="badge badge-admin">管理员</span>';
                    } else if (u.isLocked) {
                        statusBadge = '<span class="badge badge-locked">已锁定</span>';
                    } else {
                        statusBadge = '<span class="badge badge-user">正常</span>';
                    }

                    // 操作按钮
                    let actions = [];
                    const escapedDisplayName = u.displayName.replace(/'/g, "\\'").replace(/"/g, '\\"');
                    const escapedUsername = u.username.replace(/'/g, "\\'").replace(/"/g, '\\"');

                    // 命批按钮（非管理员）
                    if (!u.isAdmin) {
                        actions.push(`<button class="btn btn-sm btn-info" onclick="goToMingpi(${u.id}, '${escapedDisplayName}')">命批</button>`);
                    }

                    // 编辑按钮
                    actions.push(`<button class="btn btn-sm btn-primary" onclick="showEditModal(${u.id}, '${escapedUsername}', '${escapedDisplayName}')">编辑</button>`);

                    // 锁定/解锁按钮（非管理员且不是自己）
                    if (!u.isAdmin && u.id !== user.id) {
                        if (u.isLocked) {
                            actions.push(`<button class="btn btn-sm btn-success" onclick="toggleLock(${u.id}, false)">解锁</button>`);
                        } else {
                            actions.push(`<button class="btn btn-sm btn-warning" onclick="toggleLock(${u.id}, true)">锁定</button>`);
                        }
                    }

                    // 删除按钮（不能删除自己）
                    if (u.id !== user.id) {
                        actions.push(`<button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id}, '${escapedDisplayName}')">删除</button>`);
                    }

                    return `
                        <tr>
                            <td>${u.id}</td>
                            <td>${u.username}</td>
                            <td>${u.displayName}</td>
                            <td>${statusBadge}</td>
                            <td>${u.createdAt || '-'}</td>
                            <td>${u.lastLoginAt || '-'}</td>
                            <td class="actions">${actions.join('')}</td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                showAlert('加载用户失败', 'error');
            }
        }

        // 跳转到命批管理页面
        function goToMingpi(userId, displayName) {
            // 存储选中的用户信息，命批页面会读取
            sessionStorage.setItem('selectedMingpiUser', JSON.stringify({ id: userId, displayName }));
            window.location.href = '/admin/mingpi.html';
        }

        // 显示编辑模态框
        function showEditModal(userId, username, displayName) {
            document.getElementById('editUserId').value = userId;
            document.getElementById('editUsername').value = username;
            document.getElementById('editDisplayName').value = displayName;
            document.getElementById('editModal').classList.add('show');
        }

        // 编辑表单提交
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('editUserId').value;
            const username = document.getElementById('editUsername').value;
            const displayName = document.getElementById('editDisplayName').value;

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ username, displayName })
                });

                const data = await response.json();

                if (response.ok) {
                    closeModal('editModal');
                    showAlert('用户信息已更新');
                    loadUsers(document.getElementById('searchInput').value);
                } else {
                    showAlert(data.error || '更新失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误', 'error');
            }
        });

        // 从编辑页面重置密码
        function resetPasswordFromEdit() {
            const userId = document.getElementById('editUserId').value;
            if (confirm('确定要重置该用户的密码吗？')) {
                resetPassword(userId);
            }
        }

        // 锁定/解锁用户
        async function toggleLock(userId, locked) {
            const action = locked ? '锁定' : '解锁';
            if (!confirm(`确定要${action}该用户吗？`)) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}/lock`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ locked })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`用户已${action}`);
                    loadUsers(document.getElementById('searchInput').value);
                } else {
                    showAlert(data.error || `${action}失败`, 'error');
                }
            } catch (error) {
                showAlert('网络错误', 'error');
            }
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        displayName: formData.get('displayName')
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    closeModal('createModal');
                    e.target.reset();
                    document.getElementById('passwordModalTitle').textContent = '用户创建成功';
                    document.getElementById('generatedPassword').textContent = data.data.generatedPassword;
                    document.getElementById('passwordModal').classList.add('show');
                    loadUsers();
                } else {
                    showAlert(data.error || '创建失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误', 'error');
            }
        });

        async function resetPassword(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}/reset-password`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await response.json();

                if (response.ok) {
                    closeModal('editModal');
                    document.getElementById('passwordModalTitle').textContent = '密码重置成功';
                    document.getElementById('generatedPassword').textContent = data.data.generatedPassword;
                    document.getElementById('passwordModal').classList.add('show');
                } else {
                    showAlert(data.error || '重置失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误', 'error');
            }
        }

        // 显示删除确认模态框
        function deleteUser(userId, displayName) {
            document.getElementById('deleteUserId').value = userId;
            document.getElementById('deleteUserDisplayName').value = displayName;
            document.getElementById('deleteUserName').textContent = displayName;
            document.getElementById('deleteConfirmInput').value = '';
            document.getElementById('deleteModal').classList.add('show');
        }

        // 确认删除
        async function confirmDelete() {
            const userId = document.getElementById('deleteUserId').value;
            const displayName = document.getElementById('deleteUserDisplayName').value;
            const inputValue = document.getElementById('deleteConfirmInput').value.trim();

            // 验证输入的显示名称是否匹配
            if (inputValue !== displayName) {
                showAlert('输入的显示名称不匹配，请重新输入', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    closeModal('deleteModal');
                    showAlert('用户已删除');
                    loadUsers(document.getElementById('searchInput').value);
                } else {
                    const data = await response.json();
                    showAlert(data.error || '删除失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误', 'error');
            }
        }

        loadUsers();
    </script>
</body>
</html>
