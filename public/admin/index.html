<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 统计仪表盘</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --ink-black: #1a1a1a;
            --ink-light: #4a4a4a;
            --vermilion: #c23a2b;
            --gold-accent: #b8860b;
            --paper-white: #f8f5f0;
            --paper-cream: #f0ebe3;
            --mist-gray: #9a9590;
            --border-light: rgba(26, 26, 26, 0.1);
            --success: #2d8a4e;
            --info: #3b82f6;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--paper-cream);
            color: var(--ink-black);
            min-height: 100vh;
        }

        .header {
            background: var(--ink-black);
            color: var(--paper-white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 1.25rem; font-weight: 500; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-right span { font-size: 0.875rem; }

        .header-right a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .header-right a:hover { color: var(--paper-white); }

        .nav {
            background: var(--paper-white);
            border-bottom: 1px solid var(--border-light);
            padding: 0 2rem;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav a {
            display: block;
            padding: 1rem 0;
            color: var(--ink-light);
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav a:hover, .nav a.active {
            color: var(--vermilion);
            border-color: var(--vermilion);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* 概览卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--paper-white);
            padding: 1.25rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-card h3 {
            font-size: 0.8rem;
            color: var(--mist-gray);
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--ink-black);
        }

        .stat-card .value.highlight { color: var(--vermilion); }
        .stat-card .value.success { color: var(--success); }
        .stat-card .value.info { color: var(--info); }

        /* 两列布局 */
        .dashboard-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 1024px) {
            .dashboard-row {
                grid-template-columns: 1fr;
            }
        }

        /* 面板卡片 */
        .panel {
            background: var(--paper-white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 1rem;
            font-weight: 500;
        }

        .panel-body {
            padding: 1.25rem;
        }

        /* 图表 */
        .chart-container {
            position: relative;
            height: 280px;
        }

        /* 用户活跃度列表 */
        .stat-list {
            list-style: none;
        }

        .stat-list li {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        .stat-list li:last-child { border-bottom: none; }

        .stat-list .label { color: var(--ink-light); }
        .stat-list .value { font-weight: 600; }

        /* 命批覆盖进度条 */
        .coverage-item {
            margin-bottom: 1rem;
        }

        .coverage-item:last-child { margin-bottom: 0; }

        .coverage-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .coverage-bar {
            height: 8px;
            background: var(--paper-cream);
            border-radius: 4px;
            overflow: hidden;
        }

        .coverage-fill {
            height: 100%;
            background: var(--vermilion);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* 活动日志表格 */
        .log-table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        .log-table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            font-size: 0.875rem;
            table-layout: auto;
        }

        .log-table th {
            text-align: left;
            padding: 0.75rem 1rem;
            background: var(--paper-cream);
            font-weight: 500;
            color: var(--ink-light);
            white-space: nowrap;
        }

        .log-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-light);
            vertical-align: top;
        }

        .log-table tr:last-child td { border-bottom: none; }

        /* 表格列宽控制 */
        .log-table .col-time { width: 10%; min-width: 90px; white-space: nowrap; }
        .log-table .col-user { width: 12%; min-width: 80px; }
        .log-table .col-action { width: 10%; min-width: 70px; }
        .log-table .col-location { width: 18%; min-width: 100px; }
        .log-table .col-detail { width: 50%; word-break: break-word; }

        /* 文字溢出处理 */
        .log-table .text-ellipsis {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .log-table {
                font-size: 0.8rem;
            }
            .log-table th, .log-table td {
                padding: 0.5rem 0.75rem;
            }
        }

        .action-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            background: var(--paper-cream);
        }

        .action-tag.login { background: #dcfce7; color: #166534; }
        .action-tag.admin { background: #fef3c7; color: #92400e; }
        .action-tag.edit { background: #dbeafe; color: #1e40af; }
        .action-tag.delete { background: #fee2e2; color: #991b1b; }

        /* 最近登录用户 */
        .recent-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        .recent-user:last-child { border-bottom: none; }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--vermilion);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .user-info { flex: 1; }
        .user-name { font-weight: 500; font-size: 0.9rem; }
        .user-time { font-size: 0.75rem; color: var(--mist-gray); }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--mist-gray);
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--mist-gray);
            font-size: 0.875rem;
        }

        /* 地区统计 */
        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .location-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--paper-cream);
            border-radius: 6px;
        }

        .location-name {
            font-size: 0.875rem;
            color: var(--ink-black);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location-name .flag {
            font-size: 1.1rem;
        }

        .location-stats {
            text-align: right;
        }

        .location-count {
            font-weight: 600;
            font-size: 1rem;
            color: var(--vermilion);
        }

        .location-percent {
            font-size: 0.75rem;
            color: var(--mist-gray);
        }

        .location-bar {
            margin-top: 1rem;
        }

        .location-bar-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .location-bar-label {
            width: 120px;
            font-size: 0.8rem;
            color: var(--ink-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .location-bar-track {
            flex: 1;
            height: 20px;
            background: var(--paper-cream);
            border-radius: 4px;
            overflow: hidden;
        }

        .location-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--vermilion), #e74c3c);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.5rem;
            min-width: 40px;
            transition: width 0.5s ease;
        }

        .location-bar-value {
            font-size: 0.7rem;
            color: white;
            font-weight: 500;
        }

        /* 设备统计 */
        .device-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 1024px) {
            .device-stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .device-chart-container {
            height: 200px;
            position: relative;
        }

        .device-list {
            margin-top: 1rem;
        }

        .device-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.875rem;
        }

        .device-item:last-child {
            border-bottom: none;
        }

        .device-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .device-icon {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .device-value {
            font-weight: 500;
            color: var(--ink-light);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>命批系统 - 管理后台</h1>
        <div class="header-right">
            <span id="adminName">管理员</span>
            <a href="/" id="logoutBtn">退出</a>
        </div>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="/admin/" class="active">首页</a></li>
            <li><a href="/admin/users.html">用户管理</a></li>
            <li><a href="/admin/mingpi.html">命批管理</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- 概览统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>用户总数</h3>
                <div class="value" id="userCount">-</div>
            </div>
            <div class="stat-card">
                <h3>命批总数</h3>
                <div class="value" id="mingpiCount">-</div>
            </div>
            <div class="stat-card">
                <h3>今日访问 (PV)</h3>
                <div class="value highlight" id="todayPV">-</div>
            </div>
            <div class="stat-card">
                <h3>今日访客 (UV)</h3>
                <div class="value info" id="todayUV">-</div>
            </div>
            <div class="stat-card">
                <h3>本周活跃</h3>
                <div class="value success" id="weeklyActive">-</div>
            </div>
            <div class="stat-card">
                <h3>本月活跃</h3>
                <div class="value" id="monthlyActive">-</div>
            </div>
        </div>

        <!-- 第一行：访问趋势 + 用户活跃度 -->
        <div class="dashboard-row">
            <div class="panel">
                <div class="panel-header">
                    <h2>访问趋势（最近7天）</h2>
                </div>
                <div class="panel-body">
                    <div class="chart-container">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2>用户活跃度</h2>
                </div>
                <div class="panel-body">
                    <ul class="stat-list" id="userStatList">
                        <li><span class="label">今日登录</span><span class="value" id="todayLogin">-</span></li>
                        <li><span class="label">本周活跃</span><span class="value" id="weekActive">-</span></li>
                        <li><span class="label">本月活跃</span><span class="value" id="monthActive">-</span></li>
                        <li><span class="label">从未登录</span><span class="value" id="neverLogin">-</span></li>
                        <li><span class="label">已锁定</span><span class="value" id="lockedUsers">-</span></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 第二行：命批覆盖 + 最近登录 -->
        <div class="dashboard-row">
            <div class="panel">
                <div class="panel-header">
                    <h2>命批覆盖情况</h2>
                    <span id="currentYear" style="font-size: 0.875rem; color: var(--mist-gray);"></span>
                </div>
                <div class="panel-body">
                    <div id="coverageList">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2>最近登录</h2>
                </div>
                <div class="panel-body">
                    <div id="recentLogins">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第三行：访问地区分布 -->
        <div class="panel" style="margin-bottom: 1.5rem;">
            <div class="panel-header">
                <h2>访问地区分布</h2>
                <span style="font-size: 0.875rem; color: var(--mist-gray);">近30天</span>
            </div>
            <div class="panel-body">
                <div id="locationStats">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>

        <!-- 第四行：设备统计 -->
        <div class="panel" style="margin-bottom: 1.5rem;">
            <div class="panel-header">
                <h2>访问设备统计</h2>
                <span style="font-size: 0.875rem; color: var(--mist-gray);">近30天</span>
            </div>
            <div class="panel-body">
                <div class="device-stats-grid">
                    <!-- 设备类型 -->
                    <div>
                        <h3 style="font-size: 0.9rem; margin-bottom: 0.75rem; color: var(--ink-light);">设备类型</h3>
                        <div class="device-chart-container">
                            <canvas id="deviceTypeChart"></canvas>
                        </div>
                        <div id="deviceTypeList" class="device-list"></div>
                    </div>
                    <!-- 操作系统 -->
                    <div>
                        <h3 style="font-size: 0.9rem; margin-bottom: 0.75rem; color: var(--ink-light);">操作系统</h3>
                        <div class="device-chart-container">
                            <canvas id="osChart"></canvas>
                        </div>
                        <div id="osList" class="device-list"></div>
                    </div>
                    <!-- 浏览器 -->
                    <div>
                        <h3 style="font-size: 0.9rem; margin-bottom: 0.75rem; color: var(--ink-light);">浏览器</h3>
                        <div class="device-chart-container">
                            <canvas id="browserChart"></canvas>
                        </div>
                        <div id="browserList" class="device-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第五行：活动日志 -->
        <div class="panel">
            <div class="panel-header">
                <h2>最近活动</h2>
            </div>
            <div class="panel-body" style="padding: 0;">
                <div class="log-table-wrapper">
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th class="col-time">时间</th>
                                <th class="col-user">用户</th>
                                <th class="col-action">操作</th>
                                <th class="col-location">地区</th>
                                <th class="col-detail">详情</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody">
                            <tr><td colspan="5" class="loading">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || !user.isAdmin) {
            window.location.href = '/';
        }

        document.getElementById('adminName').textContent = user.displayName || '管理员';

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        });

        let trendChart = null;
        let deviceTypeChart = null;
        let osChart = null;
        let browserChart = null;

        // 设备统计颜色
        const chartColors = [
            '#c23a2b', '#3b82f6', '#2d8a4e', '#f59e0b', '#8b5cf6',
            '#ec4899', '#14b8a6', '#f97316', '#6366f1', '#84cc16'
        ];

        // 加载概览统计
        async function loadOverview() {
            try {
                const response = await fetch('/api/admin/stats/overview', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const result = await response.json();
                    const data = result.data;

                    document.getElementById('userCount').textContent = data.userCount;
                    document.getElementById('mingpiCount').textContent = data.mingpiCount;
                    document.getElementById('todayPV').textContent = data.todayPV;
                    document.getElementById('todayUV').textContent = data.todayUV;
                    document.getElementById('weeklyActive').textContent = data.weeklyActive;
                    document.getElementById('monthlyActive').textContent = data.monthlyActive;
                }
            } catch (error) {
                console.error('加载概览统计失败:', error);
            }
        }

        // 加载访问趋势
        async function loadTrend() {
            try {
                const response = await fetch('/api/admin/stats/trend?days=7', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const result = await response.json();
                    const data = result.data;

                    const ctx = document.getElementById('trendChart').getContext('2d');

                    if (trendChart) {
                        trendChart.destroy();
                    }

                    trendChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.map(d => d.label),
                            datasets: [
                                {
                                    label: '访问量 (PV)',
                                    data: data.map(d => d.pv),
                                    borderColor: '#c23a2b',
                                    backgroundColor: 'rgba(194, 58, 43, 0.1)',
                                    fill: true,
                                    tension: 0.3
                                },
                                {
                                    label: '访客数 (UV)',
                                    data: data.map(d => d.uv),
                                    borderColor: '#3b82f6',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    fill: true,
                                    tension: 0.3
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 1
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('加载访问趋势失败:', error);
            }
        }

        // 加载用户活跃度
        async function loadUserStats() {
            try {
                const response = await fetch('/api/admin/stats/users', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const result = await response.json();
                    const data = result.data;

                    document.getElementById('todayLogin').textContent = data.todayLogin;
                    document.getElementById('weekActive').textContent = data.weeklyActive;
                    document.getElementById('monthActive').textContent = data.monthlyActive;
                    document.getElementById('neverLogin').textContent = data.neverLogin;
                    document.getElementById('lockedUsers').textContent = data.lockedUsers;

                    // 最近登录用户
                    const recentContainer = document.getElementById('recentLogins');
                    if (data.recentLogins.length === 0) {
                        recentContainer.innerHTML = '<div class="empty-state">暂无登录记录</div>';
                    } else {
                        recentContainer.innerHTML = data.recentLogins.map(u => `
                            <div class="recent-user">
                                <div class="user-avatar">${u.displayName.charAt(0)}</div>
                                <div class="user-info">
                                    <div class="user-name">${escapeHtml(u.displayName)}</div>
                                    <div class="user-time">${formatTime(u.lastLoginAt)}</div>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('加载用户活跃度失败:', error);
            }
        }

        // 加载命批覆盖
        async function loadMingpiStats() {
            try {
                const response = await fetch('/api/admin/stats/mingpi', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const result = await response.json();
                    const data = result.data;

                    document.getElementById('currentYear').textContent = `${data.currentYear}年`;

                    const container = document.getElementById('coverageList');

                    if (data.userCoverage.length === 0) {
                        container.innerHTML = '<div class="empty-state">暂无命批数据</div>';
                        return;
                    }

                    let html = '';

                    // 显示用户覆盖情况（前5个）
                    data.userCoverage.slice(0, 5).forEach(u => {
                        html += `
                            <div class="coverage-item">
                                <div class="coverage-header">
                                    <span>${escapeHtml(u.displayName)}</span>
                                    <span>${u.monthCount}/12 月 (${u.percentage}%)</span>
                                </div>
                                <div class="coverage-bar">
                                    <div class="coverage-fill" style="width: ${u.percentage}%"></div>
                                </div>
                            </div>
                        `;
                    });

                    // 显示统计摘要
                    html += `
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-light); font-size: 0.875rem; color: var(--mist-gray);">
                            <p>已配置用户: ${data.usersWithMingpi}/${data.totalUsers} 人</p>
                            <p>平均覆盖: ${data.avgMonthsPerUser} 月/用户</p>
                        </div>
                    `;

                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('加载命批覆盖失败:', error);
            }
        }

        // 加载活动日志
        async function loadLogs() {
            try {
                const response = await fetch('/api/admin/stats/logs?limit=15', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const result = await response.json();
                    const logs = result.data;

                    const tbody = document.getElementById('logTableBody');

                    if (logs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="empty-state">暂无活动记录</td></tr>';
                        return;
                    }

                    tbody.innerHTML = logs.map(log => {
                        const tagClass = getActionTagClass(log.action);
                        const detail = formatLogDetail(log);

                        return `
                            <tr>
                                <td class="col-time">${formatTime(log.createdAt)}</td>
                                <td class="col-user">${escapeHtml(log.userDisplayName)}</td>
                                <td class="col-action"><span class="action-tag ${tagClass}">${log.actionName}</span></td>
                                <td class="col-location">${escapeHtml(log.location || '未知')}</td>
                                <td class="col-detail">${detail}</td>
                            </tr>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('加载活动日志失败:', error);
            }
        }

        // 加载地理位置统计
        async function loadLocationStats() {
            try {
                const response = await fetch('/api/admin/stats/locations?days=30', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const result = await response.json();
                    const data = result.data;

                    const container = document.getElementById('locationStats');

                    if (data.locationStats.length === 0) {
                        container.innerHTML = '<div class="empty-state">暂无访问记录</div>';
                        return;
                    }

                    // 获取最大访问量用于计算百分比宽度
                    const maxCount = Math.max(...data.locationStats.map(l => l.count));

                    let html = '<div class="location-bar">';

                    // 显示前10个地区的条形图
                    data.locationStats.slice(0, 10).forEach(loc => {
                        const width = Math.max(5, Math.round((loc.count / maxCount) * 100));
                        html += `
                            <div class="location-bar-item">
                                <div class="location-bar-label" title="${escapeHtml(loc.location)}">${escapeHtml(loc.location)}</div>
                                <div class="location-bar-track">
                                    <div class="location-bar-fill" style="width: ${width}%">
                                        <span class="location-bar-value">${loc.count}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    html += '</div>';

                    // 添加统计摘要
                    html += `
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-light); display: flex; justify-content: space-between; font-size: 0.875rem; color: var(--mist-gray);">
                            <span>总访问量: ${data.totalVisits}</span>
                            <span>覆盖地区: ${data.locationStats.length} 个</span>
                        </div>
                    `;

                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('加载地理位置统计失败:', error);
            }
        }

        // 加载设备统计
        async function loadDeviceStats() {
            try {
                const response = await fetch('/api/admin/stats/devices?days=30', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (response.ok) {
                    const result = await response.json();
                    const data = result.data;

                    // 渲染设备类型饼图
                    renderPieChart('deviceTypeChart', deviceTypeChart, data.deviceTypeStats, 'deviceType', (chart) => {
                        deviceTypeChart = chart;
                    });
                    renderDeviceList('deviceTypeList', data.deviceTypeStats, 'deviceType');

                    // 渲染操作系统饼图
                    renderPieChart('osChart', osChart, data.osStats, 'os', (chart) => {
                        osChart = chart;
                    });
                    renderDeviceList('osList', data.osStats, 'os');

                    // 渲染浏览器饼图
                    renderPieChart('browserChart', browserChart, data.browserStats, 'browser', (chart) => {
                        browserChart = chart;
                    });
                    renderDeviceList('browserList', data.browserStats, 'browser');
                }
            } catch (error) {
                console.error('加载设备统计失败:', error);
            }
        }

        // 渲染饼图
        function renderPieChart(canvasId, existingChart, stats, labelKey, setChart) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            if (existingChart) {
                existingChart.destroy();
            }

            if (!stats || stats.length === 0) {
                setChart(null);
                return;
            }

            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: stats.map(s => s[labelKey]),
                    datasets: [{
                        data: stats.map(s => s.count),
                        backgroundColor: chartColors.slice(0, stats.length),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.raw;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${context.label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    cutout: '60%'
                }
            });

            setChart(chart);
        }

        // 渲染设备列表
        function renderDeviceList(containerId, stats, labelKey) {
            const container = document.getElementById(containerId);

            if (!stats || stats.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无数据</div>';
                return;
            }

            container.innerHTML = stats.slice(0, 5).map((item, index) => `
                <div class="device-item">
                    <div class="device-name">
                        <span class="device-icon" style="background: ${chartColors[index]}"></span>
                        <span>${escapeHtml(item[labelKey])}</span>
                    </div>
                    <span class="device-value">${item.count} (${item.percentage}%)</span>
                </div>
            `).join('');
        }

        // 获取操作标签样式
        function getActionTagClass(action) {
            if (action.includes('login')) return 'login';
            if (action.includes('admin')) return 'admin';
            if (action.includes('delete')) return 'delete';
            if (action.includes('edit') || action.includes('create')) return 'edit';
            return '';
        }

        // 格式化日志详情
        function formatLogDetail(log) {
            if (!log.extraData) return log.ipAddress || '-';

            const extra = log.extraData;
            let details = [];

            if (extra.username) details.push(`用户: ${extra.username}`);
            if (extra.displayName) details.push(`名称: ${extra.displayName}`);
            if (extra.targetUserId) details.push(`目标ID: ${extra.targetUserId}`);
            if (extra.lunarYear && extra.lunarMonth) details.push(`${extra.lunarYear}年${extra.lunarMonth}月`);
            if (extra.created !== undefined) details.push(`创建: ${extra.created}`);
            if (extra.updated !== undefined) details.push(`更新: ${extra.updated}`);
            if (extra.deleted !== undefined) details.push(`删除: ${extra.deleted}`);
            if (extra.locked !== undefined) details.push(extra.locked ? '锁定' : '解锁');

            return details.length > 0 ? details.join(', ') : (log.ipAddress || '-');
        }

        // 格式化时间
        function formatTime(timeStr) {
            if (!timeStr) return '-';
            const date = new Date(timeStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${month}/${day} ${hours}:${minutes}`;
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 初始化加载
        Promise.all([
            loadOverview(),
            loadTrend(),
            loadUserStats(),
            loadMingpiStats(),
            loadLocationStats(),
            loadDeviceStats(),
            loadLogs()
        ]);

        // 每60秒自动刷新
        setInterval(() => {
            loadOverview();
            loadTrend();
            loadLocationStats();
            loadDeviceStats();
            loadLogs();
        }, 60000);
    </script>
</body>
