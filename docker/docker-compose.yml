version: '3.8'

services:
  mingpi:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mingpi-system
    restart: unless-stopped
    ports:
      - "666:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/mingpi.db
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - mingpi-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mingpi-data:
    name: mingpi-data
